name: Deploy Admin to Cloudflare Pages
on:
  push:
    branches: [ main ]
    paths:
      - "admin/**"
      - ".github/workflows/deploy-pages-admin.yml"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: admin/pnpm-lock.yaml

      - name: Install
        working-directory: admin
        run: |
          pnpm i --frozen-lockfile || pnpm i

      - name: Build
        working-directory: admin
        run: pnpm run -C . build || echo "skip build"

      - name: Publish to Pages (adminshophuyvan)
        uses: cloudflare/pages-action@v1
        with:
          apiToken:  ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: adminshophuyvan
          directory: admin/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
