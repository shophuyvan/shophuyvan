name: Deploy FE (Pages - shophuyvan1)

on:
  push:
    branches: [ main ]
    paths:
      - "apps/fe/**"
      - ".github/workflows/pages-fe.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Bust cache: tự gắn ?v=<sha7> cho các file .css/.js tham chiếu trong HTML
      - name: Bust cache version
        run: |
          cd apps/fe/dist
          for f in $(find . -name '*.html'); do
            sed -E -i.bak "s/(\.(css|js))(\?v=[a-zA-Z0-9]+)?/\1?v=${GITHUB_SHA::7}/g" "$f"
            rm -f "$f.bak"
          done

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: shophuyvan1
          directory: apps/fe/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
