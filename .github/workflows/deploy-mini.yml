name: Deploy MINI (Zalo Mini App) to Cloudflare Pages

on:
  push:
    branches: [ main ]
    paths:
      - "apps/mini/**"
      - ".github/workflows/deploy-mini.yml"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

concurrency:
  group: deploy-mini-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mini

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "apps/mini/package-lock.json"

      - name: Install deps & Build
        run: |
          npm ci
          npm run build
        env:
          # Nếu bạn cần ENV cho build mini, khai báo ở đây (VD: VITE_*)
          # VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
          # ...
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken:      ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId:     ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName:   shv-mini           # <-- Đặt tên Project Pages riêng cho MINI
          directory:     apps/mini/dist     # <-- Thư mục build đầu ra của Vite
          gitHubToken:   ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'
