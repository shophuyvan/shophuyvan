name: build_and_deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (root, workspaces)
        run: npm install

      - name: Clear node_modules and Vite cache
        run: |
          rm -rf node_modules
          rm -rf apps/mini/node_modules
          rm -rf apps/mini/.vite
          npm cache clean --force
          npm install

      - name: Ensure Vite is installed
        run: |
          cd apps/mini
          npm install vite --save-dev

      - name: Build MINI workspace
        run: npm -w apps/mini run build

      - name: Publish to Cloudflare Pages (MINI)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: shv-mini
          directory: apps/mini/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
