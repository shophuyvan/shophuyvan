name: build_and_deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  deployments: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Cài deps gốc để đảm bảo workspace hoạt động
      - name: Install deps (root, workspaces)
        run: npm install

      # Xoá cache cũ + cài lại sạch
      - name: Clear node_modules and Vite cache
        run: |
          rm -rf node_modules
          rm -rf apps/mini/node_modules
          rm -rf apps/mini/.vite
          npm cache clean --force
          npm install

      # Đảm bảo vite tồn tại trong workspace mini (sau khi cache bị clear)
      - name: Ensure Vite is installed
        run: |
          cd apps/mini
          npm install vite --save-dev

      # Build Zalo Mini App UI (workspace mini)
      - name: Build MINI workspace
        run: npm -w apps/mini run build

      # Deploy dist của mini lên Cloudflare Pages project "shv-mini"
      - name: Publish to Cloudflare Pages (MINI)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: shv-mini
          directory: ./apps/mini/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
