name: build_and_deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  deployments: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Cài deps gốc để đảm bảo workspace hoạt động
      - name: Install deps (root, workspaces)
        run: npm install

      # Xoá cache cũ + cài lại sạch (bảo thủ theo quy trình bạn đang dùng)
      - name: Clear node_modules and Vite cache
        run: |
          rm -rf node_modules
          rm -rf apps/mini/node_modules
          rm -rf apps/mini/.vite
          npm cache clean --force
          npm install

      # Đảm bảo vite tồn tại trong workspace mini (sau khi cache bị clear)
      - name: Ensure Vite is installed
        run: |
          cd apps/mini
          npm install vite --save-dev

      # Build Zalo Mini App UI (workspace mini)
      - name: Build MINI workspace
        run: npm -w apps/mini run build

      # Deploy dist của mini lên Cloudflare Pages project "shv-mini" (Wrangler v4)
      - name: Deploy to Cloudflare Pages (MINI)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Wrangler v4: dùng 'pages deploy' thay cho 'pages publish'
          command: >
            pages deploy ./apps/mini/dist
            --project-name=shv-mini
            --branch=main
            --commit-dirty=true
