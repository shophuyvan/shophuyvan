name: Deploy MINI (Zalo Mini App) to Cloudflare Pages

on:
  push:
    branches: [ main ]
    paths:
      - "apps/mini/**"
      - ".github/workflows/deploy-mini.yml"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

concurrency:
  group: deploy-mini-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          # Lockfile ở ROOT do dùng npm workspaces
          cache-dependency-path: |
            package-lock.json
            apps/mini/package-lock.json

      - name: Install deps (root, workspaces)
        run: npm ci
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Build MINI workspace
        run: npm -w apps/mini run build
        # Nếu cần biến môi trường Vite, thêm vào env:
        # env:
        #   VITE_API_BASE: ${{ secrets.VITE_API_BASE }}

      - name: Publish to Cloudflare Pages (MINI)
        uses: cloudflare/pages-action@v1
        with:
          apiToken:      ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId:     ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName:   shv-mini
          directory:     apps/mini/dist
          gitHubToken:   ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

      # ==== GỬI MEDIA (HÌNH ẢNH/VIDEO) ĐẾN CLOUDINARY (HOẶC R2) ====
      - name: Upload media to Cloudinary
        run: |
          curl -X POST "https://shv-api.shophuyvan.workers.dev/upload" \
          -F "file=@path/to/image_or_video" \
          -H "Authorization: Bearer ${{ secrets.CLOUDINARY_API_TOKEN }}"

      # ==== (TUỲ CHỌN) KIỂM TRA KẾT QUẢ UPLOAD ====
      - name: Verify Upload to Cloudinary
        run: |
          curl -X GET "https://shv-api.shophuyvan.workers.dev/check-upload-status"
