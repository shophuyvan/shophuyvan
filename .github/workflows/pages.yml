name: Build & Deploy

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # build hằng ngày (làm mới sitemap)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Install deps
        run: npm ci --prefer-offline --no-audit

      - name: Generate sitemap + build marker
        env:
          SITE_URL: https://shophuyvan1.pages.dev
          PRODUCT_API: https://shv-api.shophuyvan.workers.dev/products
        run: node scripts/build-sitemap.mjs

      - name: Replace %BUILD% in HTML
        run: |
          B=$(cat dist/build.txt)
          find . -type f -name "*.html" -o -name "*.css" -o -name "*.js" \
            -exec sed -i "s/%BUILD%/$B/g" {} +

      - name: Build app
        run: npm run build # bảo đảm copy dist/sitemap.xml vào output

      # deploy tới Cloudflare Pages (nếu bạn dùng CF Pages)
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: shophuyvan1
          directory: ./dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
