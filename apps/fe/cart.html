<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giỏ hàng - Shop Huy Vân</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/src/pixels.js?v=36"></script>
</head>
<body class="bg-gray-50">
<header class="border-b bg-white">
  <div class="max-w-4xl mx-auto px-4 py-3 flex items-center gap-3">
    <a href="/" class="flex items-center gap-2"><img loading="lazy" src="/public/logo.png" class="w-7 h-7"/><span class="font-bold">SHOP HUY VÂN</span></a>
    <a href="checkout.html" class="ml-auto border rounded px-3 py-1">Thanh toán</a>
  </div>
</header>

<main class="max-w-4xl mx-auto px-4 py-6">
  <h1 class="font-semibold text-lg mb-3">Giỏ hàng</h1>
  <div id="cart-list" class="bg-white border rounded"></div>

  <section class="bg-white border rounded p-4">
    <h2 class="font-semibold mb-2">Mã khuyến mãi</h2>
    <div class="flex gap-2">
      <input id="voucher" class="border rounded px-3 py-2 flex-1" placeholder="Nhập mã voucher (miễn phí ship / giảm giá)">
      <button id="apply-voucher" class="bg-rose-600 text-white px-4 py-2 rounded">Áp dụng</button>
    </div>
    <div id="voucher-result" class="text-sm mt-2"></div>
    <div id="cart-summary" class="text-sm mt-2"></div>
  </section>

</main>

<script type="module" src="/src/cart.js?v=36"></script>
<script type="module" src="/src/tracking.js?v=36"></script>
<script type="module" src="/src/frontend.js?v=36"></script>
<script type="module" src="/src/voucher-ui.js?v=36"></script>
</body>
</html>
