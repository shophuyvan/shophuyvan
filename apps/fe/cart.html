<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giỏ hàng - Shop Huy Vân</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
    
    .header {
      background: white;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }
    
    .logo img { width: 32px; height: 32px; }
    
    .btn-checkout {
      margin-left: auto;
      background: #ee4d2d;
      color: white;
      padding: 8px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .btn-checkout:hover { background: #d73211; }
    .btn-checkout:disabled { background: #ccc; cursor: not-allowed; }
    
    .container {
      max-width: 1200px;
      margin: 16px auto;
      padding: 0 16px;
    }
    
    .cart-header {
      background: white;
      padding: 16px;
      border-radius: 4px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #666;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    
    .cart-header input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .cart-header > div:first-child { flex: 0 0 50px; text-align: center; }
    .cart-header > div:nth-child(2) { flex: 1; }
    .cart-header > div:nth-child(3) { flex: 0 0 150px; text-align: center; }
    .cart-header > div:nth-child(4) { flex: 0 0 120px; text-align: center; }
    .cart-header > div:nth-child(5) { flex: 0 0 120px; text-align: center; }
    .cart-header > div:nth-child(6) { flex: 0 0 80px; text-align: center; }
    
    .cart-group {
      background: white;
      border-radius: 4px;
      margin-bottom: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    
    .group-header {
      padding: 12px 16px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .group-header input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .group-name {
      font-weight: 500;
      font-size: 14px;
    }
    
    .cart-item {
      padding: 16px;
      border-bottom: 1px solid #f5f5f5;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.2s;
    }
    
    .cart-item:hover { background: #fafafa; }
    .cart-item:last-child { border-bottom: none; }
    
    .item-checkbox {
      flex: 0 0 18px;
    }
    
    .item-checkbox input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .item-info {
      flex: 1;
      display: flex;
      gap: 12px;
    }
    
    .item-image {
      width: 80px;
      height: 80px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      object-fit: cover;
    }
    
    .item-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .item-name {
      font-size: 14px;
      color: #333;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .item-variant {
      font-size: 12px;
      color: #888;
    }
    
    .item-price {
      flex: 0 0 150px;
      text-align: center;
    }
    
    .original-price {
      font-size: 12px;
      color: #999;
      text-decoration: line-through;
      margin-bottom: 4px;
    }
    
    .current-price {
      font-size: 16px;
      color: #ee4d2d;
      font-weight: 500;
    }
    
    .item-quantity {
      flex: 0 0 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .qty-control {
      display: flex;
      align-items: center;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .qty-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
    }
    
    .qty-btn:hover { background: #f5f5f5; }
    .qty-btn:disabled { color: #ccc; cursor: not-allowed; }
    
    .qty-input {
      width: 50px;
      height: 32px;
      border: none;
      border-left: 1px solid #d0d0d0;
      border-right: 1px solid #d0d0d0;
      text-align: center;
      font-size: 14px;
    }
    
    .item-total {
      flex: 0 0 120px;
      text-align: center;
      font-size: 16px;
      color: #ee4d2d;
      font-weight: 500;
    }
    
    .item-actions {
      flex: 0 0 80px;
      text-align: center;
    }
    
    .btn-delete {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 14px;
      padding: 4px 8px;
      transition: all 0.2s;
    }
    
    .btn-delete:hover { color: #ee4d2d; }
    
    .voucher-section {
      background: white;
      padding: 16px;
      border-radius: 4px;
      margin-bottom: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    
    .voucher-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 14px;
      color: #333;
    }
    
    .voucher-icon {
      font-size: 18px;
    }
    
    .voucher-input-group {
      display: flex;
      gap: 8px;
    }
    
    .voucher-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .btn-apply {
      padding: 8px 20px;
      background: white;
      border: 1px solid #ee4d2d;
      color: #ee4d2d;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .btn-apply:hover {
      background: #ee4d2d;
      color: white;
    }
    
    .voucher-result {
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .voucher-result.success {
      background: #f0f9ff;
      color: #0284c7;
      border: 1px solid #bae6fd;
    }
    
    .voucher-result.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .summary-section {
      background: white;
      padding: 16px;
      border-radius: 4px;
      position: sticky;
      bottom: 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      font-size: 14px;
    }
    
    .summary-row.total {
      border-top: 1px solid #e0e0e0;
      margin-top: 8px;
      padding-top: 16px;
    }
    
    .summary-label { color: #666; }
    .summary-value { font-weight: 500; }
    .summary-value.highlight {
      color: #ee4d2d;
      font-size: 20px;
    }
    
    .summary-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
    }
    
    .select-all-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .select-all-group input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .btn-checkout-main {
      padding: 12px 40px;
      background: #ee4d2d;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-checkout-main:hover { background: #d73211; }
    .btn-checkout-main:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .empty-cart {
      background: white;
      padding: 60px 20px;
      border-radius: 4px;
      text-align: center;
    }
    
    .empty-icon {
      font-size: 80px;
      color: #ddd;
      margin-bottom: 16px;
    }
    
    .empty-text {
      font-size: 16px;
      color: #999;
      margin-bottom: 20px;
    }
    
    .btn-shopping {
      padding: 10px 30px;
      background: #ee4d2d;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    
    @media (max-width: 768px) {
      .cart-header { display: none; }
      
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
      
      .item-info {
        width: 100%;
      }
      
      .item-price,
      .item-quantity,
      .item-total {
        flex: none;
        width: auto;
      }
      
      .cart-item-mobile-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
      
      .voucher-input-group {
        flex-direction: column;
      }
      
      .summary-actions {
        flex-direction: column;
        gap: 12px;
      }
      
      .btn-checkout-main {
        width: 100%;
      }
    }
  </style>
  <script type="module" src="/src/pixels.js?v=36"></script>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="/" class="logo">
        <img src="/public/logo.png" alt="Logo"/>
        <span>SHOP HUY VÂN</span>
      </a>
      <a href="checkout.html" class="btn-checkout" id="headerCheckout">Thanh toán</a>
    </div>
  </header>

  <main class="container">
    <div class="cart-header">
      <div><input type="checkbox" id="selectAllTop"/></div>
      <div>Sản phẩm</div>
      <div>Đơn giá</div>
      <div>Số lượng</div>
      <div>Số tiền</div>
      <div>Thao tác</div>
    </div>

    <div id="cartContent"></div>

    <div class="voucher-section">
      <div class="voucher-header">
        <span class="voucher-icon">🎟️</span>
        <span>Shop Voucher</span>
      </div>
      <div class="voucher-input-group">
        <input type="text" class="voucher-input" id="voucherInput" placeholder="Nhập mã voucher"/>
        <button class="btn-apply" id="applyVoucher">Áp dụng</button>
      </div>
      <div id="voucherResult" class="voucher-result" style="display:none"></div>
    </div>

    <div class="summary-section">
      <div class="summary-row">
        <span class="summary-label">Tạm tính (<span id="selectedCount">0</span> sản phẩm):</span>
        <span class="summary-value" id="subtotalAmount">0đ</span>
      </div>
      <div class="summary-row">
        <span class="summary-label">Giảm giá:</span>
        <span class="summary-value" id="discountAmount">0đ</span>
      </div>
      <div class="summary-row total">
        <span class="summary-label">Tổng thanh toán:</span>
        <span class="summary-value highlight" id="totalAmount">0đ</span>
      </div>
      <div class="summary-actions">
        <div class="select-all-group">
          <input type="checkbox" id="selectAllBottom"/>
          <label for="selectAllBottom">Chọn tất cả (<span id="totalItems">0</span>)</label>
        </div>
        <button class="btn-checkout-main" id="checkoutBtn" disabled>Mua hàng</button>
      </div>
    </div>
  </main>

  <script type="module">
    import { formatPrice } from './lib/price.js';
    
    let cart = [];
    let selectedItems = new Set();
    let appliedVoucher = null;

    function formatMoney(price) {
      return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(price);
    }

    function loadCart() {
      const raw = localStorage.getItem('cart');
      if (!raw) return [];
      
      try {
        const data = JSON.parse(raw);
        if (Array.isArray(data)) return data;
        if (data.lines && Array.isArray(data.lines)) return data.lines;
        return [];
      } catch {
        return [];
      }
    }

    function saveCart() {
      const existing = localStorage.getItem('cart');
      let data;
      
      try {
        data = JSON.parse(existing || '[]');
      } catch {
        data = [];
      }

      if (data && typeof data === 'object' && !Array.isArray(data)) {
        data.lines = cart;
        const subtotal = cart.reduce((s, item) => s + item.price * item.qty, 0);
        data.subtotal = subtotal;
        data.total = subtotal;
      } else {
        data = cart;
      }

      localStorage.setItem('cart', JSON.stringify(data));
      window.dispatchEvent(new Event('storage'));
      window.dispatchEvent(new CustomEvent('shv:cart-changed'));
    }

    function updateQuantity(index, delta) {
      const item = cart[index];
      item.qty = Math.max(1, (item.qty || 1) + delta);
      saveCart();
      render();
    }

    function removeItem(index) {
      if (confirm('Bạn có chắc muốn xóa sản phẩm này?')) {
        selectedItems.delete(index);
        cart.splice(index, 1);
        
        // Update selected indices
        const newSelected = new Set();
        selectedItems.forEach(idx => {
          if (idx < index) newSelected.add(idx);
          else if (idx > index) newSelected.add(idx - 1);
        });
        selectedItems = newSelected;
        
        saveCart();
        render();
      }
    }

    function toggleItem(index) {
      if (selectedItems.has(index)) {
        selectedItems.delete(index);
      } else {
        selectedItems.add(index);
      }
      updateSummary();
      updateCheckboxes();
    }

    function toggleAll() {
      if (selectedItems.size === cart.length) {
        selectedItems.clear();
      } else {
        selectedItems = new Set(cart.map((_, i) => i));
      }
      updateSummary();
      updateCheckboxes();
    }

    function updateCheckboxes() {
      const allSelected = cart.length > 0 && selectedItems.size === cart.length;
      document.getElementById('selectAllTop').checked = allSelected;
      document.getElementById('selectAllBottom').checked = allSelected;
      
      document.querySelectorAll('.item-checkbox input').forEach((cb, i) => {
        cb.checked = selectedItems.has(i);
      });
    }

    function updateSummary() {
      let subtotal = 0;
      let discount = 0;
      
      selectedItems.forEach(idx => {
        const item = cart[idx];
        subtotal += item.price * item.qty;
        
        if (item.original && item.original > item.price) {
          discount += (item.original - item.price) * item.qty;
        }
      });

      // Apply voucher
      if (appliedVoucher) {
        if (appliedVoucher.type === 'percent') {
          discount += subtotal * (appliedVoucher.value / 100);
        } else {
          discount += appliedVoucher.value;
        }
      }

      const total = Math.max(0, subtotal - discount);

      document.getElementById('selectedCount').textContent = selectedItems.size;
      document.getElementById('totalItems').textContent = cart.length;
      document.getElementById('subtotalAmount').textContent = formatMoney(subtotal);
      document.getElementById('discountAmount').textContent = formatMoney(discount);
      document.getElementById('totalAmount').textContent = formatMoney(total);
      
      const checkoutBtn = document.getElementById('checkoutBtn');
      const headerCheckout = document.getElementById('headerCheckout');
      
      if (selectedItems.size > 0) {
        checkoutBtn.disabled = false;
        headerCheckout.style.opacity = '1';
      } else {
        checkoutBtn.disabled = true;
        headerCheckout.style.opacity = '0.5';
      }
    }

    function render() {
      cart = loadCart();
      const container = document.getElementById('cartContent');

      if (cart.length === 0) {
        container.innerHTML = `
          <div class="empty-cart">
            <div class="empty-icon">🛒</div>
            <div class="empty-text">Giỏ hàng của bạn đang trống</div>
            <a href="/" class="btn-shopping">Tiếp tục mua sắm</a>
          </div>
        `;
        document.querySelector('.summary-section').style.display = 'none';
        document.querySelector('.voucher-section').style.display = 'none';
        return;
      }

      document.querySelector('.summary-section').style.display = 'block';
      document.querySelector('.voucher-section').style.display = 'block';

      // Group by shop (Website vs MiniApp)
      const websiteItems = [];
      const miniAppItems = [];

      cart.forEach((item, idx) => {
        const source = item.source || 'website';
        if (source.includes('mini') || source.includes('zalo')) {
          miniAppItems.push({ item, index: idx });
        } else {
          websiteItems.push({ item, index: idx });
        }
      });

      let html = '';

      // Render Website group
      if (websiteItems.length > 0) {
        html += renderGroup('🌐 Website', websiteItems);
      }

      // Render MiniApp group
      if (miniAppItems.length > 0) {
        html += renderGroup('📱 Zalo MiniApp', miniAppItems);
      }

      container.innerHTML = html;

      // Attach events
      document.querySelectorAll('.item-checkbox input').forEach((cb, i) => {
        cb.addEventListener('change', () => toggleItem(i));
      });

      document.querySelectorAll('.group-checkbox').forEach(cb => {
        cb.addEventListener('change', (e) => {
          const group = e.target.dataset.group;
          const items = group === 'website' ? websiteItems : miniAppItems;
          items.forEach(({ index }) => {
            if (e.target.checked) {
              selectedItems.add(index);
            } else {
              selectedItems.delete(index);
            }
          });
          updateSummary();
          updateCheckboxes();
        });
      });

      updateCheckboxes();
      updateSummary();
    }

    function renderGroup(name, items) {
      const groupHtml = items.map(({ item, index }) => `
        <div class="cart-item">
          <div class="item-checkbox">
            <input type="checkbox" ${selectedItems.has(index) ? 'checked' : ''}/>
          </div>
          <div class="item-info">
            <img src="${item.image || item.variantImage || '/assets/no-image.svg'}" 
                 alt="${item.name}" 
                 class="item-image"
                 onerror="this.src='/assets/no-image.svg'"/>
            <div class="item-details">
              <div class="item-name">${item.name}</div>
              ${item.variant || item.variantName ? `<div class="item-variant">Phân loại: ${item.variant || item.variantName}</div>` : ''}
            </div>
          </div>
          <div class="item-price">
            ${item.original && item.original > item.price ? `<div class="original-price">${formatMoney(item.original)}</div>` : ''}
            <div class="current-price">${formatMoney(item.price)}</div>
          </div>
          <div class="item-quantity">
            <div class="qty-control">
              <button class="qty-btn" onclick="updateQty(${index}, -1)" ${item.qty <= 1 ? 'disabled' : ''}>-</button>
              <input type="text" class="qty-input" value="${item.qty}" readonly/>
              <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
            </div>
          </div>
          <div class="item-total">${formatMoney(item.price * item.qty)}</div>
          <div class="item-actions">
            <button class="btn-delete" onclick="removeItem(${index})">Xóa</button>
          </div>
        </div>
      `).join('');

      return `
        <div class="cart-group">
          <div class="group-header">
            <input type="checkbox" class="group-checkbox" data-group="${name.includes('Mini') ? 'mini' : 'website'}"/>
            <span class="group-name">${name}</span>
          </div>
          ${groupHtml}
        </div>
      `;
    }

    function applyVoucher() {
      const code = document.getElementById('voucherInput').value.trim();
      const result = document.getElementById('voucherResult');
      
      if (!code) {
        result.textContent = 'Vui lòng nhập mã voucher';
        result.className = 'voucher-result error';
        result.style.display = 'block';
        return;
      }

      // Mock voucher validation - replace with API call
      const vouchers = {
        'GIAM10': { type: 'percent', value: 10, description: 'Giảm 10%' },
        'GIAM50K': { type: 'fixed', value: 50000, description: 'Giảm 50.000đ' },
        'FREESHIP': { type: 'shipping', value: 0, description: 'Miễn phí vận chuyển' }
      };

      const voucher = vouchers[code.toUpperCase()];
      
      if (voucher) {
        appliedVoucher = voucher;
        result.textContent = `✓ Áp dụng thành công: ${voucher.description}`;
        result.className = 'voucher-result success';
        result.style.display = 'block';
        updateSummary();
      } else {
        appliedVoucher = null;
        result.textContent = 'Mã voucher không hợp lệ';
        result.className = 'voucher-result error';
        result.style.display = 'block';
        updateSummary();
      }
    }

    function checkout() {
      if (selectedItems.size === 0) {
        alert('Vui lòng chọn ít nhất 1 sản phẩm');
        return;
      }

      const selectedCartItems = Array.from(selectedItems).map(idx => cart[idx]);
      localStorage.setItem('checkout_items', JSON.stringify(selectedCartItems));
      
      if (appliedVoucher) {
        localStorage.setItem('applied_voucher', JSON.stringify(appliedVoucher));
      }
      
      window.location.href = 'checkout.html';
    }

    // Global functions
    window.updateQty = updateQuantity;
    window.removeItem = removeItem;
    window.formatMoney = formatMoney;

    // Event listeners
    document.getElementById('selectAllTop').addEventListener('change', toggleAll);
    document.getElementById('selectAllBottom').addEventListener('change', toggleAll);
    document.getElementById('applyVoucher').addEventListener('click', applyVoucher);
    document.getElementById('checkoutBtn').addEventListener('click', checkout);
    document.getElementById('headerCheckout').addEventListener('click', (e) => {
      e.preventDefault();
      checkout();
    });

    // Listen for cart changes from sync
    window.addEventListener('storage', () => {
      render();
    });

    window.addEventListener('shv:cart-changed', () => {
      render();
    });

    // Initial render
    render();
  </script>
  
  <script type="module" src="/src/cart-sync-init.js?v=36"></script>
  <script type="module" src="/src/tracking.js?v=36"></script>
</body>
