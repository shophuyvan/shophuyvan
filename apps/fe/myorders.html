<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đơn hàng của tôi - Shop Huy Vân</title>
  <link rel="stylesheet" href="/public/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .order-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
      margin-bottom: 16px;
    }
    .order-header {
      padding: 16px;
      background: #f8fafc;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .order-body {
      padding: 16px;
    }
    .order-item {
      display: flex;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #f1f5f9;
    }
    .order-item:last-child {
      border-bottom: none;
    }
    .order-item-img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 8px;
      background: #f1f5f9;
      flex-shrink: 0;
    }
    .order-footer {
      padding: 16px;
      background: #f8fafc;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    .status-pending { background: #fef3c7; color: #92400e; }
    .status-shipping { background: #dbeafe; color: #1e40af; }
    .status-completed { background: #d1fae5; color: #065f46; }
    .status-cancelled { background: #fee2e2; color: #991b1b; }
    .filter-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding-bottom: 8px;
    }
    .filter-tab {
      padding: 10px 20px;
      border-radius: 8px;
      background: white;
      border: 1px solid #e5e7eb;
      cursor: pointer;
      white-space: nowrap;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .filter-tab:hover {
      background: #f8fafc;
    }
    .filter-tab.active {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 12px;
    }
    .loading {
      text-align: center;
      padding: 60px 20px;
    }
    .spinner {
      border: 4px solid #f3f4f6;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-6 max-w-4xl">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-gray-900">Đơn hàng của tôi</h1>
      <button id="btnRefresh" class="text-blue-600 text-sm font-medium hover:text-blue-700">
        🔄 Làm mới
      </button>
    </div>

    <div id="customerTierInfo" class="p-4 bg-white rounded-lg shadow-sm mb-6 text-sm" style="display: none; background: linear-gradient(135deg, #f5f7fa 0%, #e0e8f0 100%);">
      Đang tải thông tin thành viên...
    </div>

    <!-- Filter Tabs -->
    <div class="filter-tabs" id="filterTabs">
      <button class="filter-tab active" data-filter="all">Tất cả</button>
      <button class="filter-tab" data-filter="pending">Chờ xác nhận</button>
      <button class="filter-tab" data-filter="shipping">Đang giao</button>
      <button class="filter-tab" data-filter="completed">Hoàn thành</button>
      <button class="filter-tab" data-filter="cancelled">Đã hủy</button>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p class="text-gray-600">Đang tải đơn hàng...</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="empty-state" style="display: none;">
      <div class="text-5xl mb-4">😕</div>
      <h3 class="text-lg font-semibold mb-2" id="errorMessage">Có lỗi xảy ra</h3>
      <button id="btnRetry" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Thử lại
      </button>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="text-5xl mb-4">📦</div>
      <h3 class="text-lg font-semibold mb-2">Chưa có đơn hàng nào</h3>
      <p class="text-gray-600 mb-4">Bạn chưa đặt hàng lần nào</p>
      <a href="/" class="inline-block px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Mua sắm ngay
      </a>
    </div>

    <!-- Orders List -->
    <div id="ordersList"></div>
  </div>

  <!-- ✅ MODAL CHỈNH SỬA ĐƠN HÀNG -->
  <div id="editOrderModal" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center;">
    <div style="background: white; border-radius: 12px; padding: 24px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="font-size: 20px; font-weight: 700; color: #1f2937;">✏️ Chỉnh sửa đơn hàng</h2>
        <button onclick="closeEditModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #6b7280;">✕</button>
      </div>

      <div id="editForm" style="display: none;">
        <input type="hidden" id="editOrderId" />

        <!-- Họ tên -->
        <div style="margin-bottom: 16px;">
          <label style="display: block; font-weight: 600; margin-bottom: 6px; color: #374151;">Họ và tên *</label>
          <input id="editName" type="text" placeholder="Nhập họ và tên" style="width: 100%; padding: 10px; border: 1px solid #e5e7eb; border-radius: 8px; font-size: 14px; box-sizing: border-box;" />
          <div id="editNameError" style="color: #dc2626; font-size: 12px; margin-top: 4px; display: none;"></div>
        </div>

        <!-- Số điện thoại -->
        <div style="margin-bottom: 16px;">
          <label style="display: block; font-weight: 600; margin-bottom: 6px; color: #374151;">Số điện thoại *</label>
          <input id="editPhone" type="tel" placeholder="Nhập số điện thoại (VD: 0912345678)" style="width: 100%; padding: 10px; border: 1px solid #e5e7eb; border-radius: 8px; font-size: 14px; box-sizing: border-box;" />
          <div id="editPhoneError" style="color: #dc2626; font-size: 12px; margin-top: 4px; display: none;"></div>
        </div>

        <!-- Địa chỉ -->
        <div style="margin-bottom: 16px;">
          <label style="display: block; font-weight: 600; margin-bottom: 6px; color: #374151;">Địa chỉ chi tiết *</label>
          <textarea id="editAddress" placeholder="Nhập số nhà, tên đường (tối thiểu 10 ký tự)" rows="3" style="width: 100%; padding: 10px; border: 1px solid #e5e7eb; border-radius: 8px; font-size: 14px; box-sizing: border-box; resize: vertical;"></textarea>
          <div id="editAddressError" style="color: #dc2626; font-size: 12px; margin-top: 4px; display: none;"></div>
        </div>

        <!-- Buttons -->
        <div style="display: flex; gap: 12px; margin-top: 24px;">
          <button onclick="saveEditOrder()" style="flex: 1; padding: 12px; background: #10b981; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s;" onmouseover="this.style.background='#059669'" onmouseout="this.style.background='#10b981'">
            💾 Lưu thay đổi
          </button>
          <button onclick="closeEditModal()" style="flex: 1; padding: 12px; background: #e5e7eb; color: #374151; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s;" onmouseover="this.style.background='#d1d5db'" onmouseout="this.style.background='#e5e7eb'">
            ✕ Hủy
          </button>
        </div>
      </div>

      <div id="editLoading" style="text-align: center; padding: 24px;">
        <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f4f6; border-top-color: #2563eb; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="color: #6b7280; margin-top: 12px;">Đang xử lý...</p>
      </div>

      <div id="editError" style="display: none; padding: 12px; background: #fee2e2; color: #991b1b; border-radius: 8px; font-size: 14px; margin-bottom: 12px;"></div>
    </div>
  </div>

  <script type="module" src="/src/myorders.js"></script>
</body>
</html>
