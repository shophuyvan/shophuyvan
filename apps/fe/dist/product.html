
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Chi tiết sản phẩm</title>
  <meta name="color-scheme" content="light only">
  <script>
    // Simple guard to avoid double-including Tailwind warnings in console.
    window.TAILWIND_DISABLE_CONFIG_WARNING = true;
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Keep buttons compact */
    .btn { @apply h-10 px-4 rounded-lg text-sm font-medium active:opacity-90; }
    .btn-primary { @apply bg-rose-600 text-white; }
    .btn-dark { @apply bg-black text-white; }
    .chip { @apply inline-flex items-center justify-center px-3 h-9 rounded-lg bg-white border border-gray-200 text-sm mr-2 mb-2 cursor-pointer select-none; }
    .chip.active { @apply bg-black text-white border-black; }
    .thumb { @apply w-16 h-16 rounded-lg object-cover border border-gray-200 cursor-pointer; }
    .thumb.active { @apply ring-2 ring-black; }
    .section { @apply bg-white rounded-xl border border-gray-100 overflow-hidden; }
    .section summary { @apply list-none cursor-pointer select-none py-3 px-4 font-semibold; }
    .price { @apply text-2xl font-semibold; }
    .price s { @apply text-gray-400 text-base font-normal ml-2; }
  </style>
</head>
<body class="bg-rose-50 text-gray-900">
  <main class="max-w-4xl mx-auto p-4">
    <header class="flex items-center justify-between mb-2">
      <a href="/" class="text-sm underline">Trang chủ</a>
      <div class="flex-1 mx-4">
        <input id="search" placeholder="Tìm kiếm..." class="w-full h-10 rounded-lg border border-gray-200 px-3 outline-none">
      </div>
      <a href="/cart" class="text-sm underline">Giỏ</a>
    </header>

    <div class="grid md:grid-cols-2 gap-6">
      <!-- Media -->
      <section>
        <div id="media-cover" class="aspect-square bg-white rounded-xl border border-gray-100 flex items-center justify-center overflow-hidden">
          <img id="cover-img" alt="" class="w-full h-full object-contain hidden">
          <video id="cover-video" class="w-full h-full hidden" playsinline muted></video>
          <div id="media-empty" class="text-gray-400">Đang tải…</div>
        </div>
        <div id="thumbs" class="mt-3 flex flex-wrap gap-2"></div>
      </section>

      <!-- Info -->
      <section>
        <h1 id="title" class="text-lg font-semibold leading-snug mb-1">Sản phẩm</h1>
        <div class="flex items-center gap-3 mb-1">
          <div id="price" class="price">0đ</div>
          <div id="stock" class="text-sm text-gray-500"></div>
        </div>

        <!-- Variants -->
        <div>
          <h3 class="text-sm text-gray-500 mb-1">Phân loại</h3>
          <div id="variants" class="flex flex-wrap"></div>
        </div>

        <!-- Actions -->
        <div class="grid grid-cols-3 gap-2 mt-4">
          <button id="btn-add" class="btn btn-primary">Thêm giỏ</button>
          <a id="btn-zalo" href="https://zalo.me" target="_blank" rel="noopener" class="btn bg-[#0068FF] text-white flex items-center justify-center">Zalo</a>
          <button id="btn-buy" class="btn btn-dark font-semibold">Mua ngay</button>
        </div>
      </section>
    </div>

    <!-- Description -->
    <details class="section mt-6" open>
      <summary>Mô tả</summary>
      <div id="desc" class="px-4 pb-4 text-[15px] leading-7">
        <div class="text-gray-500">Chưa có mô tả.</div>
      </div>
    </details>

    <details class="section mt-3">
      <summary>Câu hỏi thường gặp (FAQ)</summary>
      <div id="faq" class="px-4 pb-4 text-[15px] leading-7"></div>
    </details>

    <details class="section mt-3">
      <summary>Đánh giá</summary>
      <div id="reviews" class="px-4 pb-4 text-[15px] leading-7"></div>
    </details>
  </main>

  <script src="./ui-pdp.js?v=2" defer></script>
</body>
</html>
