  <style>
    * {

    body {

      min-height: 100vh;

    .login-container {

    .form-group label {

    .btn-login {

    }

    .btn-login:active {

    .btn-login:disabled {

    .register-link a {

    }

    .register-link a:hover {

    .toast {

    @keyframes slideIn {

    .toast.success {

    @media (max-width: 480px) {

  </style>
</head>
<body>

<div class="login-container">
  <div class="logo">
    <h1>üõçÔ∏è Shop Huy V√¢n</h1>
    <p>ƒêƒÉng nh·∫≠p ƒë·ªÉ mua s·∫Øm</p>
  </div>

  <form id="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="email@example.com" 
        required 
        autocomplete="email"
      >
    </div>

    <div class="form-group">
      <label for="password">M·∫≠t kh·∫©u</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
        required 
        autocomplete="current-password"
      >
    </div>

    <button type="submit" class="btn-login" id="btn-submit">
      ƒêƒÉng nh·∫≠p
    </button>
  </form>

  <div class="divider">
    <span>Ho·∫∑c</span>
  </div>

  <div class="register-link">
    Ch∆∞a c√≥ t√†i kho·∫£n? <a href="/register.html">ƒêƒÉng k√Ω ngay</a>
  </div>
</div>

<script>
(function() {
  const API_BASE = window.API_BASE || 'https://shv-api.shophuyvan.workers.dev';

  function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = message;
    document.body.appendChild(toast);

    setTimeout(() => {
      toast.style.animation = 'slideIn 0.3s ease-out reverse';
      setTimeout(() => toast.remove(), 300);
    }, 3000);
  }

  const form = document.getElementById('login-form');
  const btnSubmit = document.getElementById('btn-submit');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
      showToast('Vui l√≤ng nh·∫≠p email v√† m·∫≠t kh·∫©u', 'error');
      return;
    }

    btnSubmit.disabled = true;
    btnSubmit.textContent = 'ƒêang x·ª≠ l√Ω...';

    try {
      const response = await fetch(`${API_BASE}/api/customers/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (!response.ok || !data.ok) {
        throw new Error(data.error || data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
      }

      // Save token
      if (data.token) {
        localStorage.setItem('customer_token', data.token);
        localStorage.setItem('x-customer-token', data.token);
      }

      // Save customer info
      if (data.customer) {
        localStorage.setItem('customer_info', JSON.stringify(data.customer));
      }

      showToast('‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');

      // Redirect after 1.5s
      setTimeout(() => {
        const redirect = new URLSearchParams(window.location.search).get('redirect') || '/index.html';
        window.location.href = redirect;
      }, 1500);

    } catch (error) {
      console.error('[Login] Error:', error);
      showToast(error.message || 'L·ªói ƒëƒÉng nh·∫≠p', 'error');
      btnSubmit.disabled = false;
      btnSubmit.textContent = 'ƒêƒÉng nh·∫≠p';
    }
  });
})();
</script>
