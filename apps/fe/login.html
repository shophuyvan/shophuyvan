<script>
(function() {
    const API_BASE = (window.API_BASE || 'https://api.shophuyvan.vn').replace(/\/+$/, '');

  function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = message;
    document.body.appendChild(toast);

    setTimeout(() => {
      toast.style.animation = 'slideIn 0.3s ease-out reverse';
      setTimeout(() => toast.remove(), 300);
    }, 3000);
  }

        const form = document.getElementById('login-form');
    const btnSubmit = document.getElementById('btn-submit');

  // Helper: c·ªë g·∫Øng t√¨m token trong m·ªçi c·∫•u tr√∫c tr·∫£ v·ªÅ
  function extractToken(data) {
    if (!data || typeof data !== 'object') return null;

    // ∆Øu ti√™n c√°c field chu·∫©n
    if (typeof data.token === 'string') return data.token;
    if (typeof data.access_token === 'string') return data.access_token;
    if (typeof data.jwt === 'string') return data.jwt;

    if (data.data && typeof data.data === 'object') {
      const nested = extractToken(data.data);
      if (nested) return nested;
    }

    // Qu√©t t·∫•t c·∫£ key c√≥ ch·ªØ "token"
    for (const key of Object.keys(data)) {
      const value = data[key];

      if (key.toLowerCase().includes('token') && typeof value === 'string') {
        return value;
      }

      if (value && typeof value === 'object') {
        const nested = extractToken(value);
        if (nested) return nested;
      }
    }

    return null;
  }

  // Login: email ho·∫∑c SƒêT + m·∫≠t kh·∫©u
  form.addEventListener('submit', async (e) => {

    e.preventDefault();

    const identifier = document.getElementById('identifier').value.trim();
    const password = document.getElementById('password').value;

    if (!identifier || !password) {
      showToast('Vui l√≤ng nh·∫≠p t√†i kho·∫£n v√† m·∫≠t kh·∫©u', 'error');
      return;
    }

    btnSubmit.disabled = true;
    btnSubmit.textContent = 'ƒêang x·ª≠ l√Ω...';

        try {
      const response = await fetch(`${API_BASE}/auth/password/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ identifier, password })
      });

       const data = await response.json().catch(() => ({}));
      
      // === DEBUG: Log chi ti·∫øt response ===
      console.log('[Login] Full response:', JSON.stringify(data, null, 2));
      console.log('[Login] response.ok:', response.ok);
      console.log('[Login] data.ok:', data.ok);

      if (!response.ok || data.ok === false) {
        throw new Error(data.error || data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
      }

      // === DEBUG: Extract token ===
      const token = extractToken(data);
      console.log('[Login] Extracted token:', token);
      console.log('[Login] Token length:', token ? token.length : 0);

      const customer =
        data.customer ||
        (data.data && data.data.customer) ||
        null;
      
      console.log('[Login] Customer:', customer ? customer.id : 'null');

      if (!token) {
        console.error('[Login] KH√îNG C√ì TOKEN trong response!');
        console.error('[Login] Response keys:', Object.keys(data));
        throw new Error('M√°y ch·ªß kh√¥ng tr·∫£ v·ªÅ token ƒëƒÉng nh·∫≠p');
      }

      // === FORCE SAVE TOKEN v·ªõi nhi·ªÅu c√°ch ===
      try {
        localStorage.setItem('customer_token', token);
        localStorage.setItem('x-customer-token', token);
        localStorage.setItem('x-token', token);
        
        // Verify ngay
        const verify1 = localStorage.getItem('customer_token');
        const verify2 = localStorage.getItem('x-customer-token');
        const verify3 = localStorage.getItem('x-token');
        
        console.log('[Login] Token ƒë√£ l∆∞u - Verify:', {
          customer_token: verify1 ? verify1.substring(0, 20) + '...' : 'null',
          x_customer_token: verify2 ? verify2.substring(0, 20) + '...' : 'null',
          x_token: verify3 ? verify3.substring(0, 20) + '...' : 'null'
        });
        
        if (!verify1 || !verify2 || !verify3) {
          throw new Error('localStorage.setItem kh√¥ng ho·∫°t ƒë·ªông!');
        }

        if (customer) {
          localStorage.setItem('customer_info', JSON.stringify(customer));
          console.log('[Login] Customer info ƒë√£ l∆∞u');
        }
      } catch (storageError) {
        console.error('[Login] L·ªñI KHI L∆ØU TOKEN:', storageError);
        alert('‚ö†Ô∏è Kh√¥ng th·ªÉ l∆∞u th√¥ng tin ƒëƒÉng nh·∫≠p. Vui l√≤ng ki·ªÉm tra c√†i ƒë·∫∑t tr√¨nh duy·ªát.');
        throw storageError;
      }

      showToast('‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');

      // === CH·ªú TH√äM 1 ch√∫t ƒë·ªÉ ƒë·∫£m b·∫£o localStorage persist ===
      await new Promise(resolve => setTimeout(resolve, 500));

      // Verify l·∫°i l·∫ßn cu·ªëi tr∆∞·ªõc khi redirect
      const finalVerify = localStorage.getItem('customer_token');
      console.log('[Login] Final verify tr∆∞·ªõc redirect:', finalVerify ? 'OK' : 'FAILED');
      
      if (!finalVerify) {
        console.error('[Login] TOKEN M·∫§T SAU KHI L∆ØU!');
        alert('‚ö†Ô∏è L·ªói: Token kh√¥ng ƒë∆∞·ª£c l∆∞u. Vui l√≤ng th·ª≠ l·∫°i.');
        btnSubmit.disabled = false;
        btnSubmit.textContent = 'ƒêƒÉng nh·∫≠p';
        return;
      }

           // ‚úÖ Redirect sau khi login
      // ∆Øu ti√™n ?return=, sau ƒë√≥ ?redirect=, m·∫∑c ƒë·ªãnh v·ªÅ TRANG CH·ª¶ '/'
      setTimeout(() => {
        const params = new URLSearchParams(window.location.search);
        const redirect =
          params.get('return') ||
          params.get('redirect') ||
          '/';

        console.log('[Login] Redirecting to:', redirect);
        window.location.href = redirect;
      }, 500);

    } catch (error) {
      console.error('[Login] Error:', error);
      showToast(error.message || 'L·ªói ƒëƒÉng nh·∫≠p', 'error');
      btnSubmit.disabled = false;
      btnSubmit.textContent = 'ƒêƒÉng nh·∫≠p';
    }
  });

})();
</script>
