<div class="login-container">

<script>
(function() {
    const API_BASE = (window.API_BASE || 'https://api.shophuyvan.vn').replace(/\/+$/, '');

  function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = message;
    document.body.appendChild(toast);

    setTimeout(() => {
      toast.style.animation = 'slideIn 0.3s ease-out reverse';
      setTimeout(() => toast.remove(), 300);
    }, 3000);
  }

    const form = document.getElementById('login-form');
  const btnSubmit = document.getElementById('btn-submit');
  const btnOtpLogin = document.getElementById('btn-otp-login');

  // Login ch√≠nh: SƒêT + m·∫≠t kh·∫©u
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;

    if (!phone || !password) {
      showToast('Vui l√≤ng nh·∫≠p s·ªë ƒëi·ªán tho·∫°i v√† m·∫≠t kh·∫©u', 'error');
      return;
    }

    btnSubmit.disabled = true;
    btnSubmit.textContent = 'ƒêang x·ª≠ l√Ω...';

    try {
      const response = await fetch(`${API_BASE}/auth/password/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ phone, password })
      });

      const data = await response.json();

      if (!response.ok || data.ok === false) {
        throw new Error(data.error || data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
      }

      if (data.token) {
        localStorage.setItem('customer_token', data.token);
        localStorage.setItem('x-customer-token', data.token);
        localStorage.setItem('x-token', data.token);
      }

      if (data.customer) {
        localStorage.setItem('customer_info', JSON.stringify(data.customer));
      }

      showToast('‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');

      setTimeout(() => {
        const redirect = new URLSearchParams(window.location.search).get('redirect') || '/index.html';
        window.location.href = redirect;
      }, 1500);

    } catch (error) {
      console.error('[Login] Error:', error);
      showToast(error.message || 'L·ªói ƒëƒÉng nh·∫≠p', 'error');
      btnSubmit.disabled = false;
      btnSubmit.textContent = 'ƒêƒÉng nh·∫≠p';
    }
  });

  // Tu·ª≥ ch·ªçn: ƒêƒÉng nh·∫≠p b·∫±ng OTP
  if (btnOtpLogin) {
    btnOtpLogin.addEventListener('click', async () => {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) {
        showToast('Vui l√≤ng nh·∫≠p s·ªë ƒëi·ªán tho·∫°i tr∆∞·ªõc', 'error');
        return;
      }

      btnOtpLogin.disabled = true;
      btnOtpLogin.textContent = 'ƒêang g·ª≠i OTP...';

      try {
        const res = await fetch(`${API_BASE}/auth/otp/send`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, purpose: 'web_login' })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || data.ok === false) {
          throw new Error(data.error || data.message || 'Kh√¥ng g·ª≠i ƒë∆∞·ª£c OTP');
        }

        showToast('ƒê√£ g·ª≠i m√£ OTP. Vui l√≤ng ki·ªÉm tra Zalo/SMS.', 'success');

        const code = window.prompt('Nh·∫≠p m√£ OTP b·∫°n nh·∫≠n ƒë∆∞·ª£c:');
        if (!code) {
          showToast('B·∫°n ch∆∞a nh·∫≠p m√£ OTP', 'error');
          return;
        }

        const verifyRes = await fetch(`${API_BASE}/auth/otp/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, code, purpose: 'web_login' })
        });

        const verifyData = await verifyRes.json();

        if (!verifyRes.ok || verifyData.ok === false || !verifyData.token) {
          throw new Error(verifyData.error || verifyData.message || 'X√°c th·ª±c OTP th·∫•t b·∫°i');
        }

        const token = verifyData.token;
        localStorage.setItem('customer_token', token);
        localStorage.setItem('x-customer-token', token);
        localStorage.setItem('x-token', token);

        if (verifyData.customer) {
          localStorage.setItem('customer_info', JSON.stringify(verifyData.customer));
        }

        showToast('‚úÖ ƒêƒÉng nh·∫≠p b·∫±ng OTP th√†nh c√¥ng!', 'success');

        setTimeout(() => {
          const redirect = new URLSearchParams(window.location.search).get('redirect') || '/index.html';
          window.location.href = redirect;
        }, 1500);

      } catch (e) {
        console.error('[OTP Login] Error:', e);
        showToast(e.message || 'L·ªói ƒëƒÉng nh·∫≠p b·∫±ng OTP', 'error');
      } finally {
        btnOtpLogin.disabled = false;
        btnOtpLogin.textContent = 'ƒêƒÉng nh·∫≠p b·∫±ng OTP';
      }
    });
  }
})();
</script>
