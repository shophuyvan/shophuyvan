<body>

<div class="login-container">

  <form id="login-form">
    <div class="form-group">
      <label for="identifier">Email ho·∫∑c S·ªë ƒëi·ªán tho·∫°i</label>
      <input 
        type="text" 
        id="identifier" 
        name="identifier" 
        placeholder="Nh·∫≠p email ho·∫∑c s·ªë ƒëi·ªán tho·∫°i"

    </div>

    <div class="form-group">
      <label for="password">M·∫≠t kh·∫©u</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"

    <div style="text-align: right; margin-bottom: 8px;">

  <div class="register-link">

</div>

<script>
(function() {
    const API_BASE = (window.API_BASE || 'https://api.shophuyvan.vn').replace(/\/+$/, '');

  function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = message;
    document.body.appendChild(toast);

    setTimeout(() => {
      toast.style.animation = 'slideIn 0.3s ease-out reverse';
      setTimeout(() => toast.remove(), 300);
    }, 3000);
  }

        const form = document.getElementById('login-form');
    const btnSubmit = document.getElementById('btn-submit');

  // Helper: c·ªë g·∫Øng t√¨m token trong m·ªçi c·∫•u tr√∫c tr·∫£ v·ªÅ
  function extractToken(data) {
    if (!data || typeof data !== 'object') return null;

    // ∆Øu ti√™n c√°c field chu·∫©n
    if (typeof data.token === 'string') return data.token;
    if (typeof data.access_token === 'string') return data.access_token;
    if (typeof data.jwt === 'string') return data.jwt;

    if (data.data && typeof data.data === 'object') {
      const nested = extractToken(data.data);
      if (nested) return nested;
    }

    // Qu√©t t·∫•t c·∫£ key c√≥ ch·ªØ "token"
    for (const key of Object.keys(data)) {
      const value = data[key];

      if (key.toLowerCase().includes('token') && typeof value === 'string') {
        return value;
      }

      if (value && typeof value === 'object') {
        const nested = extractToken(value);
        if (nested) return nested;
      }
    }

    return null;
  }

  // Login: email ho·∫∑c SƒêT + m·∫≠t kh·∫©u
  form.addEventListener('submit', async (e) => {

    e.preventDefault();

    const identifier = document.getElementById('identifier').value.trim();
    const password = document.getElementById('password').value;

    if (!identifier || !password) {
      showToast('Vui l√≤ng nh·∫≠p t√†i kho·∫£n v√† m·∫≠t kh·∫©u', 'error');
      return;
    }

    btnSubmit.disabled = true;
    btnSubmit.textContent = 'ƒêang x·ª≠ l√Ω...';

        try {
      const response = await fetch(`${API_BASE}/auth/password/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ identifier, password })
      });

            const data = await response.json().catch(() => ({}));
      console.log('[Login] response:', data);

      if (!response.ok || data.ok === false) {
        throw new Error(data.error || data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
      }

      // D√πng helper ƒë·ªÉ b·∫Øt token ·ªü m·ªçi d·∫°ng
      const token = extractToken(data);

      const customer =
        data.customer ||
        (data.data && data.data.customer) ||
        null;


      if (!token) {
        throw new Error('M√°y ch·ªß kh√¥ng tr·∫£ v·ªÅ token ƒëƒÉng nh·∫≠p');
      }

      // L∆∞u token cho c√°c trang account / addresses d√πng chung
      localStorage.setItem('customer_token', token);
      localStorage.setItem('x-customer-token', token);
      localStorage.setItem('x-token', token);

      if (customer) {
        localStorage.setItem('customer_info', JSON.stringify(customer));
      }

      showToast('‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');

      setTimeout(() => {
        const redirect =
          new URLSearchParams(window.location.search).get('redirect') ||
          '/index.html';
        window.location.href = redirect;
      }, 1500);

    } catch (error) {
      console.error('[Login] Error:', error);
      showToast(error.message || 'L·ªói ƒëƒÉng nh·∫≠p', 'error');
      btnSubmit.disabled = false;
      btnSubmit.textContent = 'ƒêƒÉng nh·∫≠p';
    }
  });

})();
</script>
