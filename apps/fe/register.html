<script>
(function() {
  const API_BASE = window.API_BASE || 'https://shv-api.shophuyvan.workers.dev';

  function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = message;
    document.body.appendChild(toast);

    setTimeout(() => {
      toast.style.animation = 'slideIn 0.3s ease-out reverse';
      setTimeout(() => toast.remove(), 300);
    }, 3000);
  }
  
  // ‚úÖ TH√äM ƒêO·∫†N N√ÄY - B·∫ÆT ƒê·∫¶U
  // ===========================================
  // SOCIAL LOGIN HANDLERS
  // ===========================================

  // Zalo Login
  document.getElementById('btn-zalo-register').addEventListener('click', () => {
    showToast('T√≠nh nƒÉng ƒëƒÉng nh·∫≠p Zalo ƒëang ph√°t tri·ªÉn', 'error');
    
    // ‚ö†Ô∏è TODO: Khi c√≥ Zalo App ID, uncomment v√† config:
    /*
    const ZALO_APP_ID = 'YOUR_ZALO_APP_ID';
    const REDIRECT_URI = encodeURIComponent(window.location.origin + '/auth/zalo/callback');
    const zaloAuthUrl = `https://oauth.zaloapp.com/v4/permission?app_id=${ZALO_APP_ID}&redirect_uri=${REDIRECT_URI}&state=register`;
    window.location.href = zaloAuthUrl;
    */
  });

// Facebook Login
  document.getElementById('btn-facebook-register').addEventListener('click', () => {
    if (typeof FB === 'undefined') {
      showToast('L·ªói: Kh√¥ng t·∫£i ƒë∆∞·ª£c SDK Facebook. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
      return;
    }
    
    FB.login(function(response) {
      if (response.authResponse) {
        console.log('FB Login Success:', response);
        showToast('ƒêang x√°c th·ª±c v·ªõi m√°y ch·ªß...', 'success');
        
        // G·ª≠i access token v·ªÅ backend
        fetch(`${API_BASE}/auth/facebook/login`, { // S·ª≠ d·ª•ng API_BASE
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ accessToken: response.authResponse.accessToken })
        })
        .then(res => res.json())
        .then(data => {
          if (data.token && data.customer) {
            // ƒêƒÉng nh·∫≠p/ƒêƒÉng k√Ω th√†nh c√¥ng
            localStorage.setItem('customer_token', data.token);
            localStorage.setItem('x-customer-token', data.token);
            localStorage.setItem('customer_info', JSON.stringify(data.customer));
            
            showToast('‚úÖ ƒêƒÉng nh·∫≠p Facebook th√†nh c√¥ng!', 'success');
            
            setTimeout(() => {
              window.location.href = '/index.html'; // Chuy·ªÉn v·ªÅ trang ch·ªß
            }, 1500);
            
          } else {
            throw new Error(data.error || 'X√°c th·ª±c backend th·∫•t b·∫°i.');
          }
        })
        .catch(err => {
          console.error('[Facebook Backend Error]', err);
          showToast(err.message || 'L·ªói khi ƒëƒÉng nh·∫≠p Facebook.', 'error');
        });
        
      } else {
        console.log('Ng∆∞·ªùi d√πng h·ªßy ƒëƒÉng nh·∫≠p Facebook.');
        showToast('B·∫°n ƒë√£ h·ªßy ƒëƒÉng nh·∫≠p Facebook', 'error');
      }
    }, {scope: 'email,public_profile'}); // Y√™u c·∫ßu quy·ªÅn
  });
  // ‚úÖ TH√äM ƒêO·∫†N N√ÄY - K·∫æT TH√öC


  const form = document.getElementById('register-form');
  const btnSubmit = document.getElementById('btn-submit');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const full_name = document.getElementById('full_name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;
    const confirm_password = document.getElementById('confirm_password').value;

    // Validation
    if (!full_name || !email || !password) {
      showToast('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc', 'error');
      return;
    }

    if (password !== confirm_password) {
      showToast('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp', 'error');
      return;
    }

    if (password.length < 6) {
      showToast('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±', 'error');
      return;
    }

    // Submit
    btnSubmit.disabled = true;
    btnSubmit.textContent = 'ƒêang x·ª≠ l√Ω...';

    try {
      const response = await fetch(`${API_BASE}/api/customers/register`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          full_name,
          email,
          phone,
          password
        })
      });

      const data = await response.json();

      if (!response.ok || !data.ok) {
        throw new Error(data.error || data.message || 'ƒêƒÉng k√Ω th·∫•t b·∫°i');
      }

      // Save token
      if (data.token) {
        localStorage.setItem('customer_token', data.token);
        localStorage.setItem('x-customer-token', data.token);
      }

      // Save customer info
      if (data.customer) {
        localStorage.setItem('customer_info', JSON.stringify(data.customer));
      }

      showToast('‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng!', 'success');

      // Redirect after 1.5s
      setTimeout(() => {
        window.location.href = '/index.html';
      }, 1500);

    } catch (error) {
      console.error('[Register] Error:', error);
      showToast(error.message || 'L·ªói ƒëƒÉng k√Ω', 'error');
      btnSubmit.disabled = false;
      btnSubmit.textContent = 'ƒêƒÉng k√Ω';
    }
  });
})();
<</script>
