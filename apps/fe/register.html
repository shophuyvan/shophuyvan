	/* ‚úÖ TH√äM ƒêO·∫†N N√ÄY - B·∫ÆT ƒê·∫¶U */

    /* ‚úÖ TH√äM ƒêO·∫†N N√ÄY - K·∫æT TH√öC */

  </style>

<body>

<div class="register-container">

  <!-- ‚úÖ TH√äM ƒêO·∫†N N√ÄY - B·∫ÆT ƒê·∫¶U -->

  <!-- ‚úÖ TH√äM ƒêO·∫†N N√ÄY - K·∫æT TH√öC -->

<script>
(function() {
  const API_BASE = (window.API_BASE || 'https://api.shophuyvan.vn').replace(/\/+$/,'');

  function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = message;
    document.body.appendChild(toast);

    setTimeout(() => {
      toast.style.animation = 'slideIn 0.3s ease-out reverse';
      setTimeout(() => toast.remove(), 300);
    }, 3000);
  }
  
  // ‚úÖ TH√äM ƒêO·∫†N N√ÄY - B·∫ÆT ƒê·∫¶U
  // ===========================================
  // SOCIAL LOGIN HANDLERS
  // ===========================================

  // Zalo Login
  document.getElementById('btn-zalo-register').addEventListener('click', () => {
    showToast('T√≠nh nƒÉng ƒëƒÉng nh·∫≠p Zalo ƒëang ph√°t tri·ªÉn', 'error');
    
    // ‚ö†Ô∏è TODO: Khi c√≥ Zalo App ID, uncomment v√† config:
    /*
    const ZALO_APP_ID = 'YOUR_ZALO_APP_ID';
    const REDIRECT_URI = encodeURIComponent(window.location.origin + '/auth/zalo/callback');
    const zaloAuthUrl = `https://oauth.zaloapp.com/v4/permission?app_id=${ZALO_APP_ID}&redirect_uri=${REDIRECT_URI}&state=register`;
    window.location.href = zaloAuthUrl;
    */
  });

// Facebook Login
  document.getElementById('btn-facebook-register').addEventListener('click', () => {
    if (typeof FB === 'undefined') {
      showToast('L·ªói: Kh√¥ng t·∫£i ƒë∆∞·ª£c SDK Facebook. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
      return;
    }
    
    FB.login(function(response) {
      if (response.authResponse) {
        console.log('FB Login Success:', response);
        showToast('ƒêang x√°c th·ª±c v·ªõi m√°y ch·ªß...', 'success');
        
        // G·ª≠i access token v·ªÅ backend
        fetch(`${API_BASE}/auth/facebook/login`, { // S·ª≠ d·ª•ng API_BASE
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ accessToken: response.authResponse.accessToken })
        })
        .then(res => res.json())
        .then(data => {
          if (data.token && data.customer) {
            // ƒêƒÉng nh·∫≠p/ƒêƒÉng k√Ω th√†nh c√¥ng
            localStorage.setItem('customer_token', data.token);
            localStorage.setItem('x-customer-token', data.token);
            localStorage.setItem('customer_info', JSON.stringify(data.customer));
            
            showToast('‚úÖ ƒêƒÉng nh·∫≠p Facebook th√†nh c√¥ng!', 'success');
            
            setTimeout(() => {
              window.location.href = '/index.html'; // Chuy·ªÉn v·ªÅ trang ch·ªß
            }, 1500);
            
          } else {
            throw new Error(data.error || 'X√°c th·ª±c backend th·∫•t b·∫°i.');
          }
        })
        .catch(err => {
          console.error('[Facebook Backend Error]', err);
          showToast(err.message || 'L·ªói khi ƒëƒÉng nh·∫≠p Facebook.', 'error');
        });
        
      } else {
        console.log('Ng∆∞·ªùi d√πng h·ªßy ƒëƒÉng nh·∫≠p Facebook.');
        showToast('B·∫°n ƒë√£ h·ªßy ƒëƒÉng nh·∫≠p Facebook', 'error');
      }
    }, {scope: 'email,public_profile'}); // Y√™u c·∫ßu quy·ªÅn
  });
  // ‚úÖ TH√äM ƒêO·∫†N N√ÄY - K·∫æT TH√öC


    const form = document.getElementById('register-form');
  const btnSubmit = document.getElementById('btn-submit');
  const btnSendOtp = document.getElementById('btn-send-otp-register');
  const otpGroup = document.getElementById('otp-register-code-group');
  const otpHelp = document.getElementById('otp-help');

  // G·ª≠i OTP k√≠ch ho·∫°t theo SƒêT
  if (btnSendOtp) {
    btnSendOtp.addEventListener('click', async () => {
      const phone = document.getElementById('phone').value.trim();

      if (!phone) {
        showToast('Vui l√≤ng nh·∫≠p s·ªë ƒëi·ªán tho·∫°i', 'error');
        return;
      }

      btnSendOtp.disabled = true;
      btnSendOtp.textContent = 'ƒêang g·ª≠i...';

      try {
        const res = await fetch(`${API_BASE}/auth/otp/send`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, purpose: 'register' })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || data.ok === false) {
          throw new Error(data.error || data.message || 'Kh√¥ng g·ª≠i ƒë∆∞·ª£c OTP');
        }

        showToast('ƒê√£ g·ª≠i m√£ OTP. Vui l√≤ng ki·ªÉm tra Zalo/SMS.', 'success');
        if (otpGroup) otpGroup.style.display = 'block';
        if (otpHelp) otpHelp.textContent = 'M√£ OTP c√≥ hi·ªáu l·ª±c trong 30 ph√∫t.';

      } catch (e) {
        console.error('[Register] sendOtp error:', e);
        showToast(e.message || 'L·ªói g·ª≠i OTP', 'error');
      } finally {
        btnSendOtp.disabled = false;
        btnSendOtp.textContent = 'G·ª≠i OTP';
      }
    });
  }

  // Submit: verify OTP + ƒë·∫∑t m·∫≠t kh·∫©u
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const full_name = document.getElementById('full_name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;
    const confirm_password = document.getElementById('confirm_password').value;
    const otp_code = (document.getElementById('otp_code') as HTMLInputElement | null)?.value?.trim?.() || '';

    if (!full_name || !phone || !password) {
      showToast('Vui l√≤ng nh·∫≠p h·ªç t√™n, SƒêT v√† m·∫≠t kh·∫©u', 'error');
      return;
    }

    if (!otp_code) {
      showToast('Vui l√≤ng nh·∫≠p m√£ OTP ƒë√£ g·ª≠i', 'error');
      return;
    }

    if (password !== confirm_password) {
      showToast('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp', 'error');
      return;
    }

    if (password.length < 6) {
      showToast('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±', 'error');
      return;
    }

    btnSubmit.disabled = true;
    btnSubmit.textContent = 'ƒêang x·ª≠ l√Ω...';

    try {
      // 1. Verify OTP (t·∫°o customer + token)
      const verifyRes = await fetch(`${API_BASE}/auth/otp/verify`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          phone,
          code: otp_code,
          purpose: 'register',
          full_name,
          email,
        }),
      });

      const verifyData = await verifyRes.json();

      if (!verifyRes.ok || verifyData.ok === false || !verifyData.token) {
        throw new Error(verifyData.error || verifyData.message || 'X√°c th·ª±c OTP th·∫•t b·∫°i');
      }

      const token = verifyData.token;

      // 2. ƒê·∫∑t m·∫≠t kh·∫©u cho t√†i kho·∫£n v·ª´a k√≠ch ho·∫°t
      const setRes = await fetch(`${API_BASE}/auth/password/set`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({
          password,
          full_name,
          email,
        }),
      });

      const setData = await setRes.json().catch(() => ({}));

      if (!setRes.ok || setData.ok === false) {
        throw new Error(setData.error || setData.message || 'Thi·∫øt l·∫≠p m·∫≠t kh·∫©u th·∫•t b·∫°i');
      }

      // L∆∞u token & customer
      localStorage.setItem('customer_token', token);
      localStorage.setItem('x-customer-token', token);
      localStorage.setItem('x-token', token);

      const customer = setData.customer || verifyData.customer;
      if (customer) {
        localStorage.setItem('customer_info', JSON.stringify(customer));
      }

      showToast('‚úÖ ƒêƒÉng k√Ω & k√≠ch ho·∫°t th√†nh c√¥ng!', 'success');

      setTimeout(() => {
        window.location.href = '/index.html';
      }, 1500);

    } catch (error) {
      console.error('[Register] Error:', error);
      showToast(error.message || 'L·ªói ƒëƒÉng k√Ω', 'error');
      btnSubmit.disabled = false;
      btnSubmit.textContent = 'ƒêƒÉng k√Ω';
    }
  });
})();
</script>
