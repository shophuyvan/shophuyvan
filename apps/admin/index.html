<!doctype html><html lang="vi"><head>

<link rel="stylesheet" href="./styles.css"/>
</head><body class="bg-gray-950 text-white min-h-screen grid place-items-center">
<main class="text-center space-y-4">
  <h1 class="text-2xl font-semibold">Trang quản trị</h1>

  <p><a href="/login_admin.html" class="underline text-cyan-300">/login_admin.html</a></p>
</main>
<script>
(function(){
  // simple cache buster loader for module scripts
  window.__SHV_BUILD__ = window.__SHV_BUILD__ || (Date.now() + '');
  window.loadModule = function(path){
    try{
      var s = document.createElement('script');
      s.type = 'module';
      s.src = path + (path.indexOf('?')>-1 ? '&' : '?') + 'v=' + window.__SHV_BUILD__;
      document.head.appendChild(s);
    }catch(e){ console.warn('loader error', e); }
  };
})();
</script>

<script>loadModule("/apps/admin/admin_real.js");</script>
</body></html>
