<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Chi Phí</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .container { max-width: 900px; margin: 0 auto; }
    .page-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 24px;
    }
    .cost-form {
      padding: 24px;
      background: #fff;
      border-radius: 8px;
      margin-bottom: 24px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 16px;
      align-items: flex-end;
    }
    .cost-list {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    .cost-item {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 100px;
      gap: 16px;
      padding: 16px 24px;
      border-bottom: 1px solid #f1f5f9;
      align-items: center;
    }
    .cost-item:last-child { border-bottom: none; }
    .cost-item strong { font-weight: 600; color: #0f172a; }
    .cost-item-type {
      font-size: 13px;
      color: #64748b;
    }
    .cost-item-amount {
      font-weight: 600;
      color: #be123c;
      text-align: right;
    }
    .cost-item-actions { text-align: right; }
  </style>
</head>
<body>
  
  <div class="container" id="app">
    <div class="page-header">
      <h2>Quản lý Chi Phí</h2>
      <button class="btn primary" id="btnSave" onclick="window.manager.saveCosts()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V3"></path></svg>
        Lưu thay đổi
      </button>
    </div>

    <div class="card cost-form">
      <div class="form-group">
        <label for="costName">Tên chi phí</label>
        <input type="text" id="costName" placeholder="VD: Lương nhân viên">
      </div>
      <div class="form-group">
        <label for="costAmount">Số tiền</label>
        <input type="number" id="costAmount" placeholder="VD: 30000000">
      </div>
      <div class="form-group">
        <label>Loại chi phí</label>
        <div class="radio-group" style="padding-top: 10px;">
          <label><input type="radio" name="costType" value="monthly" checked> Hàng tháng</label>
          <label><input type="radio" name="costType" value="per_order"> Theo đơn hàng</label>
        </div>
      </div>
      <button class="btn" id="btnAddCost" onclick="window.manager.addCost()">Thêm</button>
    </div>

    <div class="card cost-list">
      <div id="costListContainer">
        <div style="text-align:center; padding: 40px; color: #999;">Đang tải...</div>
      </div>
    </div>
  </div>

  <script src="/admin_real.js"></script> <script src="/_shared/api-admin.js"></script>
  <script src="/sidebar-layout.js"></script>
  <script src="/costs-manager.js"></script>
  <script>
    // Chờ DOM load xong để đảm bảo Admin và AdminLayout đã sẵn sàng
    document.addEventListener('DOMContentLoaded', () => {
      AdminLayout.init('Quản lý Chi Phí');
      window.manager = new CostsManager(); // Gán vào window để HTML gọi được
      window.manager.init();
    });
  </script>
</body>
</html>
