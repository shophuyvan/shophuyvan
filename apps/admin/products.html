<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin • Sản phẩm</title>
  <link rel="stylesheet" href="/admin/admin.css?v=%BUILD%">
</head>
<body class="shv">
<header class="topbar">
  <div class="brand">Shop Huy Vân • Admin</div>
  <nav class="tabs">
    <a href="/admin/products.html" class="tab act">Sản phẩm</a>
    <a href="/admin/banner.html" class="tab">Banner</a>
    <a href="/admin/voucher.html" class="tab">Voucher</a>
    <a href="/admin/orders.html" class="tab">Đơn hàng</a>
    <a href="/admin/analytics.html" class="tab">Thống kê</a>
    <a href="/admin/shipping.html" class="tab">Vận chuyển</a>
    <a href="/admin/ads.html" class="tab">Quảng cáo</a>
  </nav>
</header>

<main class="container">
  <section class="toolbar">
    <div class="left">
      <input id="q" class="inp" placeholder="Tìm theo tiêu đề / slug / SKU">
      <button id="btn-upload" class="btn outline">Tải lại</button>
      <a class="btn primary" href="/admin/product-new.html">+ Thêm sản phẩm</a>
    </div>
    <div class="right">
      <a class="pill" target="_blank" href="https://shv-api.shophuyvan.workers.dev">API</a>
    </div>
  </section>

  <section class="card">
    <div class="table-wrap">
      <table class="tbl">
        <thead>
          <tr>
            <th class="w-img">Ảnh</th>
            <th>Tiêu đề</th>
            <th class="w-price">Giá</th>
            <th class="w-slug">Slug</th>
            <th class="w-actions"></th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr><td colspan="5" class="muted">Đang tải…</td></tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

<script src="/admin/admin.js?v=%BUILD%"></script>
</body>
</html>
