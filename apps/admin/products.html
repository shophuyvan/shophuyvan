<script>
// CRITICAL FIX: Wrap everything in DOMContentLoaded to ensure sidebar-layout runs first
document.addEventListener('DOMContentLoaded', function() {
  console.log('[Products] DOM loaded, initializing...');

  // Initialize sidebar layout
  if (window.AdminLayout) {
    AdminLayout.init('S·∫£n ph·∫©m');
  }

const $ = (s) => document.querySelector(s);
  const $$ = (s) => Array.from(document.querySelectorAll(s));

  let allProducts = [];
  let selectedIds = new Set();
  let currentFilter = 'all'; // ‚úÖ Tab hi·ªán t·∫°i
  const LOW_STOCK_THRESHOLD = 10; // ‚úÖ Ng∆∞·ª°ng s·∫Øp h·∫øt h√†ng

  // ‚úÖ NEW: Lazy loading state
  let currentPage = 1;
  let totalPages = 1;
  let isLoading = false;
  let hasMoreData = true;
  
  // ‚úÖ FIX: ƒê·ªçc page size t·ª´ LocalStorage, m·∫∑c ƒë·ªãnh 24
  let PAGE_SIZE = parseInt(localStorage.getItem('admin_product_page_size')) || 24;
  
  // Set value cho select box
  const pageSizeSelect = document.getElementById('items-per-page');
  if (pageSizeSelect) pageSizeSelect.value = PAGE_SIZE;

  // ‚úÖ CACHE SYSTEM
  const CACHE_KEY = 'admin_products_cache';
  const CACHE_TIME_KEY = 'admin_products_cache_time';
  const CACHE_DURATION = 5 * 60 * 1000; // 5 ph√∫t

  function getCachedProducts() {
    try {
      const cached = sessionStorage.getItem(CACHE_KEY);
      const cacheTime = sessionStorage.getItem(CACHE_TIME_KEY);
      
      if (!cached || !cacheTime) return null;
      
      const age = Date.now() - parseInt(cacheTime);
      if (age > CACHE_DURATION) {
        clearCache();
        return null;
      }
      
      updateCacheInfo(parseInt(cacheTime));
      return JSON.parse(cached);
    } catch (e) {
      console.error('[Cache] Error reading cache:', e);
      return null;
    }
  }

  function setCachedProducts(products) {
    try {
      sessionStorage.setItem(CACHE_KEY, JSON.stringify(products));
      sessionStorage.setItem(CACHE_TIME_KEY, Date.now().toString());
      updateCacheInfo(Date.now());
    } catch (e) {
      console.error('[Cache] Error saving cache:', e);
    }
  }

  function clearCache() {
    sessionStorage.removeItem(CACHE_KEY);
    sessionStorage.removeItem(CACHE_TIME_KEY);
    updateCacheInfo(null);
  }

  function updateCacheInfo(timestamp) {
    const reloadBtn = $('#reload');
    if (!reloadBtn) return;
    
    if (!timestamp) {
      reloadBtn.innerHTML = 'üîÑ T·∫£i l·∫°i';
      reloadBtn.style.background = '';
      return;
    }
    
    const age = Date.now() - timestamp;
    const minutes = Math.floor(age / 60000);
    const seconds = Math.floor((age % 60000) / 1000);
    
    let timeText = '';
    if (minutes > 0) {
      timeText = `${minutes} ph√∫t tr∆∞·ªõc`;
    } else {
      timeText = `${seconds} gi√¢y tr∆∞·ªõc`;
    }
    
    reloadBtn.innerHTML = `üîÑ C·∫≠p nh·∫≠t (${timeText})`;
    reloadBtn.style.background = '#e3f2fd';
    reloadBtn.style.color = '#1976d2';
  }

  // ‚úÖ Helper functions
  function cdnUrl(url) {
    if (!url) return './no-image.svg';
    return url;
  }

  function formatPrice(price) {
    return Number(price || 0).toLocaleString('vi-VN') + 'ƒë';
  }

  async function getProductDetail(id) {
    try {
      const r = await Admin.req(`/admin/products/get?id=${encodeURIComponent(id)}`);
      return r?.data || r?.product || null;
    } catch (e) {
      console.warn('[getProductDetail] Error:', id, e);
      return null;
    }
  }

  async function enrichProducts(items) {
    if (!items || items.length === 0) return items;
    
    const toNum = (x) => typeof x === 'string'
      ? (Number(x.replace(/[^\d.-]/g, '')) || 0)
      : (Number(x || 0));

    // ‚úÖ NEW: D√πng batch API thay v√¨ loop t·ª´ng item
    console.log('[Products] Enriching', items.length, 'products...');
    
    // Step 1: T√≠nh to√°n t·ª´ variants c√≥ s·∫µn (t·ª´ pagination API)
    for (const p of items) {
      const vars = Array.isArray(p.variants) ? p.variants : [];
      
      if (vars.length > 0) {
        // ƒê√£ c√≥ variants t·ª´ API pagination
        let totalStock = 0;
        let totalImport = 0;
        let firstPrice = 0;
        let firstWholesale = 0;

        vars.forEach(v => {
          const vStock = toNum(v.stock ?? v.inventory ?? v.quantity);
          const vCost  = toNum(v.cost_price ?? v.cost ?? v.import_price ?? v.price_import ?? v.purchase_price);
          const vPrice = toNum(v.price_sale ?? v.price);
          const vWholesale = toNum(v.price_wholesale ?? 0);
          
          totalStock += vStock;
          totalImport += vStock * vCost;
          if (!firstPrice && vPrice > 0) firstPrice = vPrice;
          if (!firstWholesale && vWholesale > 0) firstWholesale = vWholesale;
        });

        p.stockTotal = totalStock;
        p.costImport = totalStock > 0 ? Math.floor(totalImport / Math.max(totalStock, 1)) : 0;
        p.importTotal = totalImport;
        p.salePrice = firstPrice;
        p.wholesalePrice = firstWholesale;
        p._hasStock = totalStock > 0;
      } else {
        // Fallback: kh√¥ng c√≥ variants
        p.salePrice = toNum(p.price_sale || p.price);
        p.costImport = toNum(p.cost || p.cost_price || p.import_price || p.price_import || p.purchase_price);
        p.stockTotal = toNum(p.stock || p.inventory || p.quantity);
        p.importTotal = p.stockTotal * p.costImport;
        p.wholesalePrice = toNum(p.price_wholesale || 0);
        p._hasStock = p.stockTotal > 0;
      }
    }
    
    console.log('[Products] ‚úÖ Enriched', items.length, 'products');
    return items;
  }

  function createProductCard(p) {
    const imgUrl = cdnUrl((p.images && p.images[0]) || '');
    const id = p.id || p._id || p.key || '';

    const variants = Array.isArray(p.variants) ? p.variants
                  : Array.isArray(p.options)  ? p.options
                  : Array.isArray(p.skus)     ? p.skus : [];

    const hasStock = (typeof p._hasStock === 'boolean')
      ? p._hasStock
      : (variants.length > 0 ? variants.some(v => (v.stock ?? v.inventory ?? 0) > 0) : (p.stockTotal > 0));

    const priceSale  = Number(p.salePrice || 0);
    const costImport = Number(p.costImport || 0);
    const stockTotal = Number(p.stockTotal || 0);
    const importTotal = Number(p.importTotal || 0);
    
    const channels = [];
    if (p.on_website !== 0) channels.push('üåê Web');
    if (p.on_mini !== 0) channels.push('üì± Mini');
    if (p.on_shopee) channels.push('üõçÔ∏è Shopee');
    if (p.on_lazada) channels.push('üõí Lazada');
    const channelsDisplay = channels.length > 0 ? channels.join(' | ') : '‚Äî';

    return `
      <div class="product-card ${selectedIds.has(id) ? 'selected' : ''}" data-id="${id}">
        <input type="checkbox" class="card-checkbox" data-id="${id}" ${selectedIds.has(id) ? 'checked' : ''}/>
        <div class="card-image">
          <img src="${imgUrl}" loading="lazy" crossorigin="anonymous" onerror="this.src='./no-image.svg'"/>
          <div class="card-badge ${hasStock ? 'badge-stock' : 'badge-out'}">
            ${hasStock ? 'C√≤n h√†ng' : 'H·∫øt h√†ng'}
          </div>
        </div>
        <div class="card-content">
          <div class="card-title">${p.title || p.name || 'Kh√¥ng c√≥ t√™n'}</div>
          <div class="card-meta">
            <div>SKU: ${p.sku || p.slug || 'N/A'}</div>
            <div>Danh m·ª•c: <b>${p.category || p.category_slug || 'Ch∆∞a ph√¢n lo·∫°i'}</b></div>
            <div>Gi√° sale: <b>${formatPrice(priceSale)}</b></div>
            <div>Gi√° s·ªâ: <b>${formatPrice(Number(p.wholesalePrice || 0))}</b></div>
            <div>Gi√° nh·∫≠p: <b>${formatPrice(costImport)}</b></div>
            <div>T·ªìn kho: <b>${stockTotal.toLocaleString('vi-VN')}</b></div>
            <div>T·ªïng nh·∫≠p: <b>${formatPrice(importTotal)}</b></div>
            <div style="margin-top:6px;padding-top:6px;border-top:1px solid #f0f0f0;">
              K√™nh: <b>${channelsDisplay}</b>
            </div>
          </div>
        </div>
        <div class="card-actions">
          <a class="btn" href="./product_edit.html?id=${encodeURIComponent(id)}">‚úèÔ∏è S·ª≠a</a>
          <button class="btn danger" onclick="window.deleteProduct('${id}')">üóëÔ∏è X√≥a</button>
        </div>
      </div>
    `;
  }

async function load(forceRefresh = false) {
    console.log('[Products] Loading page:', currentPage, forceRefresh ? '(force)' : '');
    
    if (isLoading) {
      console.log('[Products] Already loading, skip');
      return;
    }
    
    try {
      isLoading = true;
      
      // ‚úÖ Get inputs
      const searchQuery = ($('#q')?.value || '').trim();
      const filterValue = ($('#filter-select')?.value || '').trim();
      
      // ‚úÖ Build API URL
      let url = `/admin/products?page=${currentPage}&limit=${PAGE_SIZE}`;
      if (searchQuery) url += `&search=${encodeURIComponent(searchQuery)}`;
      if (filterValue) url += `&filter=${encodeURIComponent(filterValue)}`;
      
      console.log('[Products] API URL:', url);
      
      const r = await Admin.req(url);
      console.log('[Products] API Response:', r);
      
      if (!r || !r.ok) {
        throw new Error('API request failed');
      }
      
      const newItems = r.items || [];
      
      // ‚úÖ Update stats bar
      if (r.stats) {
        const statTotal = $('#stat-total');
        const statInStock = $('#stat-in-stock');
        const statOutStock = $('#stat-out-stock');
        
        if (statTotal) statTotal.textContent = r.stats.total || 0;
        if (statInStock) statInStock.textContent = r.stats.in_stock || 0;
        if (statOutStock) statOutStock.textContent = r.stats.out_of_stock || 0;
      }
      
      // ‚úÖ Update pagination info
      if (r.pagination) {
        totalPages = r.pagination.totalPages || 1;
        hasMoreData = r.pagination.hasNext || false;
        
        const currentPageEl = $('#current-page');
        const totalPagesEl = $('#total-pages');
        const prevBtn = $('#prev-page');
        const nextBtn = $('#next-page');
        
        if (currentPageEl) currentPageEl.textContent = currentPage;
        if (totalPagesEl) totalPagesEl.textContent = totalPages;
        if (prevBtn) prevBtn.disabled = !r.pagination.hasPrev;
        if (nextBtn) nextBtn.disabled = !r.pagination.hasNext;
        
        console.log('[Products] Pagination:', r.pagination);
      }
      
      // ‚úÖ Enrich data
      await enrichProducts(newItems);
      
      // ‚úÖ Replace products (kh√¥ng append v√¨ c√≥ pagination)
      allProducts = newItems;
      
      console.log('[Products] Total loaded:', allProducts.length);
      
      renderProducts();
      
      // Re-attach event listeners
      $$('.card-checkbox').forEach(cb => {
        cb.addEventListener('change', handleCheckboxChange);
      });
      
      updateBulkActions();
      
    } catch (error) {
      console.error('[Products] Load error:', error);
      const grid = $('#grid');
      if (grid) grid.innerHTML = '<div class="loading">L·ªói t·∫£i d·ªØ li·ªáu</div>';
    } finally {
      isLoading = false;
    }
  }

  function renderProducts() {
    const q = ($('#q')?.value || '').toLowerCase();
    
    // ‚úÖ Filter theo search + tab
    let filtered = allProducts.filter(p => {
      // Search filter
      const t = (p.title || p.name || '').toLowerCase();
      const slug = String(p.slug || '').toLowerCase();
      const sku = String(p.sku || '').toLowerCase();
      const matchSearch = !q || t.includes(q) || slug.includes(q) || sku.includes(q);
      
      if (!matchSearch) return false;
      
      // Tab filter
      const stock = Number(p.stockTotal || p.stock || 0);
      const isActive = p.status !== 0 && (p.status === 'active' || p.status === 1);
      
      if (currentFilter === 'all') return true;
      if (currentFilter === 'active') return isActive && stock > 0;
      if (currentFilter === 'low-stock') return isActive && stock > 0 && stock <= LOW_STOCK_THRESHOLD;
      if (currentFilter === 'out-of-stock') return stock === 0;
      if (currentFilter === 'hidden') return !isActive;
      
      return true;
    });
    
    // ‚úÖ Update counts
    updateTabCounts();
    
    const totalEl = $('#total-count');
    if (totalEl) totalEl.textContent = filtered.length;
    
    const grid = $('#grid');
    if (!grid) {
      console.error('[Products] Grid element not found!');
      return;
    }
    
    if (filtered.length === 0) {
      grid.innerHTML = '<div class="loading">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o</div>';
      return;
    }
    
    const cardsHtml = filtered.map(p => createProductCard(p)).join('');
    
    // ‚úÖ NEW: Th√™m loading indicator n·∫øu ƒëang load th√™m
    const loadingHtml = isLoading ? '<div class="loading" style="grid-column: 1/-1;">‚è≥ ƒêang t·∫£i th√™m...</div>' : '';
    
    grid.innerHTML = cardsHtml + loadingHtml;
    console.log('[Products] Rendered', filtered.length, 'products', hasMoreData ? '(c√≥ th√™m)' : '(h·∫øt)');

    // Re-attach event listeners
    $$('.card-checkbox').forEach(cb => {
      cb.addEventListener('change', handleCheckboxChange);
    });
    
    updateBulkActions();
  }

  function updateTabCounts() {
    let countAll = 0;
    let countActive = 0;
    let countLow = 0;
    let countOut = 0;
    let countHidden = 0;
    
    allProducts.forEach(p => {
      const stock = Number(p.stockTotal || p.stock || 0);
      const isActive = p.status !== 0 && (p.status === 'active' || p.status === 1);
      
      countAll++;
      
      if (isActive && stock > 0) {
        countActive++;
        if (stock <= LOW_STOCK_THRESHOLD) countLow++;
      }
      
      if (stock === 0) countOut++;
      if (!isActive) countHidden++;
    });
    
    const setCount = (id, val) => {
      const el = $(id);
      if (el) el.textContent = val;
    };
    
    setCount('#count-all', countAll);
    setCount('#count-active', countActive);
    setCount('#count-low', countLow);
    setCount('#count-out', countOut);
    setCount('#count-hidden', countHidden);
  }

  function handleCheckboxChange(e) {
    const id = e.target.getAttribute('data-id');
    const card = $(`.product-card[data-id="${id}"]`);
    
    if (e.target.checked) {
      selectedIds.add(id);
      if (card) card.classList.add('selected');
    } else {
      selectedIds.delete(id);
      if (card) card.classList.remove('selected');
    }
    
    updateBulkActions();
  }

  function updateBulkActions() {
    const bulkActions = $('#bulk-actions');
    const selectAll = $('#select-all');
    const selectedCount = $('#selected-count');
    
    if (selectedCount) selectedCount.textContent = selectedIds.size;
    
    if (bulkActions) {
      if (selectedIds.size > 0) {
        bulkActions.classList.add('show');
      } else {
        bulkActions.classList.remove('show');
      }
    }
    
    if (selectAll) {
      selectAll.checked = selectedIds.size === allProducts.length && allProducts.length > 0;
    }
  }

  // Event listeners
  const selectAllEl = $('#select-all');
  if (selectAllEl) {
    selectAllEl.addEventListener('change', (e) => {
      if (e.target.checked) {
        allProducts.forEach(p => {
          const id = p.id || p._id || p.key;
          selectedIds.add(id);
        });
      } else {
        selectedIds.clear();
      }
      load();
    });
  }

  async function deleteProduct(id) {
    if (!id) return;
    if (!confirm('X√°c nh·∫≠n x√≥a s·∫£n ph·∫©m n√†y?')) return;
    
    try {
      let r = await Admin.req('/admin/products/delete', { method: 'POST', body: { id } });
      if (!(r && r.ok)) r = await Admin.req('/admin/product/delete?id=' + encodeURIComponent(id), { method: 'POST' });
      if (!(r && r.ok)) r = await Admin.req('/admin/product?id=' + encodeURIComponent(id), { method: 'DELETE' });
      
      if (r && r.ok) {
        Admin.toast('ƒê√£ x√≥a s·∫£n ph·∫©m');
        selectedIds.delete(id);
        clearCache(); // ‚úÖ Clear cache
        load(true); // ‚úÖ Force refresh
      } else {
        alert('X√≥a th·∫•t b·∫°i');
      }
    } catch (error) {
      alert('X√≥a th·∫•t b·∫°i: ' + error.message);
    }
  }

  // Bulk delete
  const bulkDeleteBtn = $('#bulk-delete');
  if (bulkDeleteBtn) {
    bulkDeleteBtn.addEventListener('click', async () => {
      if (selectedIds.size === 0) return;
      if (!confirm(`X√°c nh·∫≠n x√≥a ${selectedIds.size} s·∫£n ph·∫©m ƒë√£ ch·ªçn?`)) return;
      
      let success = 0;
      for (const id of selectedIds) {
        try {
          let r = await Admin.req('/admin/products/delete', { method: 'POST', body: { id } });
          if (!(r && r.ok)) r = await Admin.req('/admin/product/delete?id=' + encodeURIComponent(id), { method: 'POST' });
          if (!(r && r.ok)) r = await Admin.req('/admin/product?id=' + encodeURIComponent(id), { method: 'DELETE' });
          if (r && r.ok) success++;
        } catch (error) {
          console.error('Error deleting:', id, error);
        }
      }
      
Admin.toast(`ƒê√£ x√≥a ${success}/${selectedIds.size} s·∫£n ph·∫©m`);
      selectedIds.clear();
      clearCache(); // ‚úÖ Clear cache
      load(true); // ‚úÖ Force refresh
    });
  }

  // ‚úÖ Pagination controls
  const itemsPerPageEl = $('#items-per-page');
  if (itemsPerPageEl) {
    itemsPerPageEl.addEventListener('change', (e) => {
      PAGE_SIZE = parseInt(e.target.value);
      // ‚úÖ FIX: L∆∞u v√†o LocalStorage
      localStorage.setItem('admin_product_page_size', PAGE_SIZE);
      
      currentPage = 1;
      clearCache();
      load(true);
    });
  }

  // ‚úÖ Filter & Search Button Events
  const filterSelect = $('#filter-select');
  if (filterSelect) {
    filterSelect.addEventListener('change', () => {
      currentPage = 1;
      load(true); // Reload khi ch·ªçn b·ªô l·ªçc
    });
  }

  const btnSearch = $('#btn-search');
  if (btnSearch) {
    btnSearch.addEventListener('click', () => {
      currentPage = 1;
      load(true);
    });
  }
  
  const prevPageBtn = $('#prev-page');
  if (prevPageBtn) {
    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        load(true);
      }
    });
  }
  
const nextPageBtn = $('#next-page');
  if (nextPageBtn) {
    nextPageBtn.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        load(true);
      }
    });
  }

  const searchInput = $('#q');
  if (searchInput) {
    // ‚úÖ Enter ƒë·ªÉ search t·ª´ server
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        currentPage = 1;
        clearCache();
        load(true);
      }
    });
  }

  // ‚úÖ Clear Server Cache Button
  const btnClearServerCache = $('#btn-clear-server-cache');
  if (btnClearServerCache) {
    btnClearServerCache.addEventListener('click', async () => {
      if (!confirm('‚ö†Ô∏è X√ìA TO√ÄN B·ªò CACHE SERVER?\n\nƒêi·ªÅu n√†y s·∫Ω:\n- X√≥a cache t·∫•t c·∫£ s·∫£n ph·∫©m tr√™n server\n- Reload d·ªØ li·ªáu t·ª´ database\n- ·∫¢nh h∆∞·ªüng ƒë·∫øn FE, Mini App, API\n\nB·∫°n c√≥ ch·∫Øc ch·∫Øn?')) {
        return;
      }
      
      try {
        btnClearServerCache.disabled = true;
        btnClearServerCache.textContent = '‚è≥ ƒêang x√≥a...';
        
        const token = localStorage.getItem('admin_token');
        const res = await fetch('https://api.shophuyvan.vn/admin/cache/clear', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            prefix: 'product:',
            confirm: true
          })
        });
        
        const data = await res.json();
        
        if (data.ok) {
          alert(`‚úÖ TH√ÄNH C√îNG!\n\nƒê√£ x√≥a ${data.deleted} cache keys.\n\nD·ªØ li·ªáu s·∫£n ph·∫©m s·∫Ω ƒë∆∞·ª£c t·∫£i l·∫°i t·ª´ database.`);
          
          // Clear cache local
          clearCache();
          
          // Reload trang
          currentPage = 1;
          load(true);
        } else {
          alert(`‚ùå L·ªñI: ${data.error || 'Kh√¥ng x√≥a ƒë∆∞·ª£c cache'}`);
        }
      } catch (e) {
        alert(`‚ùå L·ªñI K·∫æT N·ªêI:\n${e.message}`);
      } finally {
        btnClearServerCache.disabled = false;
        btnClearServerCache.textContent = 'üóëÔ∏è X√≥a Cache Server';
      }
    });
    
    // ‚úÖ N·∫øu x√≥a h·∫øt text ‚Üí load l·∫°i
    searchInput.addEventListener('input', (e) => {
      if (e.target.value.trim() === '') {
        currentPage = 1;
        clearCache();
        load(true);
      }
    });
  }

  // ‚úÖ Tab clicks
  $$('.tab').forEach(tab => {
    tab.addEventListener('click', (e) => {
      const filter = e.currentTarget.getAttribute('data-filter');
      currentFilter = filter;
      
      // Update active tab
      $$('.tab').forEach(t => t.classList.remove('active'));
      e.currentTarget.classList.add('active');
      
      renderProducts();
    });
  });

  // ‚úÖ Auto update cache time m·ªói 10 gi√¢y
  setInterval(() => {
    const cacheTime = sessionStorage.getItem(CACHE_TIME_KEY);
    if (cacheTime) updateCacheInfo(parseInt(cacheTime));
  }, 10000);

  // Expose deleteProduct globally
  window.deleteProduct = deleteProduct;

  // Initial load
  console.log('[Products] Starting initial load...');
  load();
});
</script>
