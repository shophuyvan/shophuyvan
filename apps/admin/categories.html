<script>
// ===================================================================
// State & Helpers
// ===================================================================
const $ = (s) => document.querySelector(s);
const $$ = (s) => Array.from(document.querySelectorAll(s));

Admin.ensureAuth();

let categories = [];
let editingId = null;

function slugify(text) {
  return String(text || '')
    .toLowerCase()
    .normalize('NFD')
    .replace(/[\u0300-\u036f]/g, '')
    .replace(/[^a-z0-9]+/g, '-')
    .replace(/(^-|-$)/g, '');
}

function toast(msg) {
  if (window.Admin && window.Admin.toast) {
    window.Admin.toast(msg);
  } else {
    alert(msg);
  }
}

// ===================================================================
// Load Categories
// ===================================================================
async function loadCategories() {
  try {
    const r = await Admin.req('/admin/categories');
    
    if (r && r.ok !== false && r.items) {
      categories = r.items;
      renderTable();
      renderTreeView();
      renderParentSelect();
      
      if (categories.length === 0) {
        $('#empty-state').style.display = 'block';
        $('.table').style.display = 'none';
      } else {
        $('#empty-state').style.display = 'none';
        $('.table').style.display = 'table';
      }
    } else {
      toast('âŒ KhÃ´ng táº£i Ä‘Æ°á»£c danh má»¥c');
      categories = [];
    }
  } catch (e) {
    console.error('Load error:', e);
    toast('âŒ Lá»—i: ' + e.message);
    categories = [];
  }
}

// ===================================================================
// Render Table
// ===================================================================
function renderTable() {
  const searchTerm = $('#search')?.value.toLowerCase() || '';
  
  const filtered = categories.filter(c => {
    const name = (c.name || '').toLowerCase();
    const slug = (c.slug || '').toLowerCase();
    return !searchTerm || name.includes(searchTerm) || slug.includes(searchTerm);
  });
  
  // Sort by order
  const sorted = filtered.sort((a, b) => 
    (Number(a.order) || 0) - (Number(b.order) || 0)
  );
  
  const tbody = $('#list');
  tbody.innerHTML = '';
  
  sorted.forEach((c, idx) => {
    const tr = document.createElement('tr');
    
    // Find parent name
    const parent = categories.find(p => p.id === c.parent);
    const parentName = parent ? parent.name : 'â€”';
    
    tr.innerHTML = `
      <td style="color: #64748b; font-size: 13px;">${idx + 1}</td>
      <td>
        <div style="font-weight: 600;">${c.name || 'â€”'}</div>
      </td>
      <td>
        <code style="background: #f1f5f9; padding: 2px 6px; border-radius: 4px; font-size: 12px;">
          ${c.slug || 'â€”'}
        </code>
      </td>
      <td style="color: #64748b; font-size: 13px;">${parentName}</td>
      <td style="text-align: center;">
        <span class="badge">${c.order || 0}</span>
      </td>
      <td style="text-align: right;">
        <div class="flex" style="justify-content: flex-end; gap: 6px;">
          <button class="btn" data-edit="${c.id}" title="Sá»­a">âœï¸</button>
          <button class="btn danger" data-del="${c.id}" title="XÃ³a">ğŸ—‘ï¸</button>
        </div>
      </td>
    `;
    
    tbody.appendChild(tr);
  });
  
  // Attach event listeners
  $$('[data-edit]').forEach(btn => {
    btn.addEventListener('click', () => editCategory(btn.dataset.edit));
  });
  
  $$('[data-del]').forEach(btn => {
    btn.addEventListener('click', () => deleteCategory(btn.dataset.del));
  });
}

// ===================================================================
// Render Tree View
// ===================================================================
function renderTreeView() {
  const tree = buildTree(categories);
  const html = renderTreeNode(tree, 0);
  $('#tree-view').innerHTML = html || '<div style="color: #94a3b8;">ChÆ°a cÃ³ danh má»¥c</div>';
}

function buildTree(items) {
  const map = new Map();
  items.forEach(item => map.set(item.id, { ...item, children: [] }));
  
  const roots = [];
  items.forEach(item => {
    if (item.parent && map.has(item.parent)) {
      map.get(item.parent).children.push(map.get(item.id));
    } else {
      roots.push(map.get(item.id));
    }
  });
  
  // Sort by order
  const sortFn = (a, b) => (Number(a.order) || 0) - (Number(b.order) || 0);
  roots.sort(sortFn);
  roots.forEach(r => r.children.sort(sortFn));
  
  return roots;
}

function renderTreeNode(nodes, depth = 0) {
  if (!nodes || nodes.length === 0) return '';
  
  return nodes.map(node => {
    const indent = '    '.repeat(depth);
    const icon = node.children.length > 0 ? 'ğŸ“' : 'ğŸ“„';
    const name = node.name || 'â€”';
    
    let html = `<div style="padding: 4px 0; color: #334155;">`;
    html += `${indent}${icon} <strong>${name}</strong>`;
    html += ` <span style="color: #94a3b8; font-size: 12px;">(${node.slug || ''})</span>`;
    html += `</div>`;
    
    if (node.children && node.children.length > 0) {
      html += renderTreeNode(node.children, depth + 1);
    }
    
    return html;
  }).join('');
}

// ===================================================================
// Render Parent Select
// ===================================================================
function renderParentSelect() {
  const select = $('#parent');
  const currentId = editingId;
  
  select.innerHTML = '<option value="">-- KhÃ´ng cÃ³ (danh má»¥c gá»‘c) --</option>';
  
  // Only show non-editing categories as potential parents
  const available = categories.filter(c => c.id !== currentId);
  
  available.forEach(c => {
    const option = document.createElement('option');
    option.value = c.id;
    option.textContent = c.name;
    select.appendChild(option);
  });
}

// ===================================================================
// Save Category
// ===================================================================
async function saveCategory() {
  const name = $('#name').value.trim();
  const slug = $('#slug').value.trim() || slugify(name);
  const parent = $('#parent').value;
  const order = Number($('#order').value || 0);
  
  if (!name) {
    toast('âš ï¸ Vui lÃ²ng nháº­p tÃªn danh má»¥c');
    $('#name').focus();
    return;
  }
  
  const body = {
    id: editingId || undefined,
    name,
    slug,
    parent: parent || '',
    order
  };
  
  try {
    const r = await Admin.req('/admin/categories/upsert', {
      method: 'POST',
      body
    });
    
    if (r && r.ok !== false) {
      toast('âœ… ÄÃ£ lÆ°u danh má»¥c');
      resetForm();
      await loadCategories();
    } else {
      toast('âŒ LÆ°u tháº¥t báº¡i');
      console.error(r);
    }
  } catch (e) {
    console.error('Save error:', e);
    toast('âŒ Lá»—i: ' + e.message);
  }
}

// ===================================================================
// Edit Category
// ===================================================================
function editCategory(id) {
  const cat = categories.find(c => c.id === id);
  if (!cat) return;
  
  editingId = id;
  
  $('#cat-id').value = cat.id;
  $('#name').value = cat.name || '';
  $('#slug').value = cat.slug || '';
  $('#order').value = cat.order || 0;
  
  renderParentSelect();
  $('#parent').value = cat.parent || '';
  
  $('#form-title').textContent = 'âœï¸ Sá»­a danh má»¥c';
  $('#cancel').style.display = 'inline-block';
  
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// ===================================================================
// Delete Category
// ===================================================================
async function deleteCategory(id) {
  const cat = categories.find(c => c.id === id);
  if (!cat) return;
  
  // Check if has children
  const hasChildren = categories.some(c => c.parent === id);
  
  if (hasChildren) {
    toast('âš ï¸ KhÃ´ng thá»ƒ xÃ³a danh má»¥c cÃ³ danh má»¥c con');
    return;
  }
  
  if (!confirm(`XÃ¡c nháº­n xÃ³a danh má»¥c "${cat.name}"?`)) return;
  
  try {
    const r = await Admin.req('/admin/categories/delete', {
      method: 'POST',
      body: { id }
    });
    
    if (r && r.ok) {
      toast('âœ… ÄÃ£ xÃ³a danh má»¥c');
      await loadCategories();
    } else {
      toast('âŒ XÃ³a tháº¥t báº¡i');
    }
  } catch (e) {
    console.error('Delete error:', e);
    toast('âŒ Lá»—i: ' + e.message);
  }
}

// ===================================================================
// Reset Form
// ===================================================================
function resetForm() {
  editingId = null;
  $('#cat-id').value = '';
  $('#name').value = '';
  $('#slug').value = '';
  $('#parent').value = '';
  $('#order').value = '0';
  $('#form-title').textContent = 'ThÃªm danh má»¥c má»›i';
  $('#cancel').style.display = 'none';
  renderParentSelect();
}

// ===================================================================
// Event Listeners
// ===================================================================
window.addEventListener('DOMContentLoaded', function() {
  console.log('DOM loaded, initializing categories...');
  
  // Initialize sidebar
  if (window.AdminLayout) {
    AdminLayout.init('Danh má»¥c');
  }
  
  // Auto-generate slug
  $('#name').addEventListener('input', (e) => {
    if (!editingId && !$('#slug').value) {
      $('#slug').value = slugify(e.target.value);
    }
  });
  
  // Save button
  $('#save').addEventListener('click', saveCategory);
  
  // Cancel button
  $('#cancel').addEventListener('click', resetForm);
  
  // Refresh button
  $('#refresh').addEventListener('click', loadCategories);
  
  // Search
  $('#search').addEventListener('input', renderTable);
  
  // Initial load
  loadCategories();
  
  console.log('âœ… Categories page initialized');
});

console.log('âœ… Categories script loaded');
</script>
