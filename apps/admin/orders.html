<script>
// Auto waybill logic
(function() {
  const urlParams = new URLSearchParams(window.location.search);
  const orderId = urlParams.get('order_id');
  const autoWaybill = urlParams.get('auto_waybill');
  
  if (orderId && autoWaybill === '1') {
    console.log('[AutoWaybill] Detected order:', orderId);
    
    // Show notification
    const notification = document.getElementById('auto-waybill-notification');
    if (notification) {
      notification.style.display = 'block';
    }
    
    // Wait for ordersManager to initialize
    const checkManager = setInterval(() => {
      if (window.ordersManager && window.ordersManager.orders) {
        clearInterval(checkManager);
        
        // Find the order
        const order = window.ordersManager.orders.find(o => 
          String(o.id || '') === String(orderId)
        );
        
        if (order) {
          console.log('[AutoWaybill] Found order:', order);
          
          // Show order detail
          setTimeout(() => {
            window.ordersManager.showOrderDetail(order);
            
            // Auto create waybill after modal opens
            setTimeout(() => {
              if (notification) {
                notification.style.display = 'none';
              }
              
              // Check if waybill already exists
              if (!order.tracking_code && !order.shipping_tracking) {
                console.log('[AutoWaybill] Creating waybill...');
                
                if (window.waybillCreator) {
                  window.waybillCreator.createWaybill(order);
                } else if (window.WaybillCreator) {
                  const creator = new window.WaybillCreator();
                  creator.createWaybill(order);
                }
              } else {
                console.log('[AutoWaybill] Waybill already exists:', order.tracking_code);
                alert('‚úÖ ƒê∆°n h√†ng ƒë√£ c√≥ m√£ v·∫≠n ƒë∆°n: ' + (order.tracking_code || order.shipping_tracking));
              }
            }, 800);
          }, 500);
        } else {
          console.warn('[AutoWaybill] Order not found:', orderId);
          if (notification) {
            notification.style.display = 'none';
          }
          alert('‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y ƒë∆°n h√†ng: ' + orderId);
        }
      }
    }, 100);
    
    // Timeout after 10 seconds
    setTimeout(() => {
      clearInterval(checkManager);
      if (notification) {
        notification.style.display = 'none';
      }
    }, 10000);
    
    // Clean URL
    setTimeout(() => {
      const cleanUrl = window.location.pathname;
      window.history.replaceState({}, '', cleanUrl);
    }, 2000);
  }
})();

// Wire create waybill button
document.addEventListener('DOMContentLoaded', () => {
  const createBtn = document.getElementById('btn-create-waybill');
  if (createBtn) {
    createBtn.addEventListener('click', () => {
      const modal = document.getElementById('modal-detail');
      const orderId = modal?.dataset?.orderId;
      
      if (!orderId) {
        alert('Kh√¥ng t√¨m th·∫•y ID ƒë∆°n h√†ng');
        return;
      }
      
      const order = window.ordersManager?.orders?.find(o => 
        String(o.id || '') === String(orderId)
      );
      
      if (!order) {
        alert('Kh√¥ng t√¨m th·∫•y ƒë∆°n h√†ng');
        return;
      }
      
      // Check if waybill creator exists
      if (window.waybillCreator) {
        window.waybillCreator.createWaybill(order);
      } else if (window.WaybillCreator) {
        const creator = new window.WaybillCreator();
        creator.createWaybill(order);
      } else {
        alert('‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y WaybillCreator. Vui l√≤ng ki·ªÉm tra file waybill-creator.js');
      }
    });

});
