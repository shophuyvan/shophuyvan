<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Đơn hàng</title>
  <link rel="stylesheet" href="./styles.css"/>
  <script src="./admin_real.js?v=25"></script>
  
  <style>
    .table.order-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }
    
    .table.order-table thead th {
      background: #f8fafc;
      border-bottom: 1px solid #e5e7eb;
      font-weight: 600;
      padding: 10px 8px;
      text-align: left;
      color: #111827;
    }
    
    .table.order-table tbody td {
      border-bottom: 1px solid #eef2f7;
      padding: 10px 8px;
      vertical-align: top;
      color: #111827;
    }
    
    .item-cell {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }
    
    .item-cell img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      background: #fff;
    }
    
    .item-meta .name {
      font-weight: 600;
      line-height: 1.2;
      margin-bottom: 2px;
    }
    
    .badge-sm {
      display: inline-block;
      padding: 2px 6px;
      font-size: 12px;
      border: 1px solid #e5e7eb;
      color: #374151;
      border-radius: 6px;
      background: #f9fafb;
    }
    
    .text-right {
      text-align: right;
    }
    
    .nowrap {
      white-space: nowrap;
    }
    
    .btn-group {
      display: flex;
      gap: 4px;
    }
    
    .btn-danger {
      background: #dc2626;
      color: #fff;
    }
    
    .btn-danger:hover {
      background: #b91c1c;
    }

    .md-table {
      width: 100%;
      font-size: 14px;
    }

    .md-table th,
    .md-table td {
      padding: 8px;
      text-align: left;
    }

    .md-table thead th {
      background: #f8fafc;
      font-weight: 600;
    }
  </style>
  
  <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="title">Đơn hàng</div>
      <div class="nav">
        <a href="./products.html" class="badge">Sản phẩm</a>
        <a href="./banners.html" class="badge">Banner</a>
        <a href="./vouchers.html" class="badge">Voucher</a>
        <a href="./orders.html" class="badge">Đơn hàng</a>
        <a href="./stats.html" class="badge">Thống kê</a>
        <a href="./shipping.html" class="badge">Vận chuyển</a>
        <a href="./ads.html" class="badge">Quảng cáo</a>
        <span class="badge">API: <span data-api-base></span></span>
      </div>
    </div>

    <!-- New order banner -->
    <div id="new-order-banner" style="display:none;margin:10px 0;padding:10px;border:1px solid #16a34a;background:#ecfdf5;color:#065f46;border-radius:6px;">
      Có <strong>đơn hàng mới</strong>. 
      <button id="reload-orders" class="btn">Tải lại</button>
    </div>

    <!-- Orders list -->
    <div class="card">
      <div class="title">Danh sách</div>
      <table class="table order-table">
        <thead>
          <tr>
            <th>Mặt hàng</th>
            <th class="nowrap">Mã đơn</th>
            <th class="nowrap">Hãng VC</th>
            <th class="nowrap">Mã vận đơn</th>
            <th class="nowrap">Doanh thu</th>
            <th class="nowrap">Thời gian</th>
            <th>Nguồn</th>
            <th class="text-right">Thao tác</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Chi tiết -->
  <div id="modal-detail" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.45);z-index:60">
    <div style="width:min(720px,92vw);background:#fff;border-radius:14px;box-shadow:0 10px 40px rgba(0,0,0,.25);padding:16px;max-height:90vh;overflow:auto">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <div style="font-weight:700;font-size:18px">Chi tiết đơn hàng</div>
        <button id="md-close" class="btn">Đóng</button>
      </div>
      <div id="md-body" style="font-size:14px;color:#111827"></div>
      <div id="ship-actions" class="toolbar" style="margin-top:12px;display:none">
        <button id="btn-create-waybill" class="btn">Tạo vận đơn</button>
        <button id="btn-print-waybill" class="btn">In vận đơn</button>
      </div>
    </div>
  </div>

  <!-- Load modules -->
  <script src="./orders-manager.js"></script>
  <script src="./waybill-creator.js"></script>

  <!-- Wire create waybill button -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Render API base
      if (window.Admin?.renderApiBase) {
        window.Admin.renderApiBase();
      }

      // Wire create waybill button
      const btnCreateWaybill = document.getElementById('btn-create-waybill');
      if (btnCreateWaybill) {
        btnCreateWaybill.onclick = async () => {
          const order = window.ordersManager?.currentOrder || window.__currentOrder;
          if (!order) {
            alert('❌ Không tìm thấy đơn hàng');
            return;
          }
          
          if (window.waybillCreator) {
            await window.waybillCreator.createWaybill(order);
          } else {
            alert('❌ Module tạo vận đơn chưa được tải');
          }
        };
      }

      console.log('✅ Orders page ready');
    });
  </script>
</body>
</html>
