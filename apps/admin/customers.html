<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quản lý Khách hàng</title>
  <link rel="stylesheet" href="./styles.css"/>
  <script src="./admin_real.js?v=27"></script>
  <script src="./sidebar-layout.js"></script>
  <style>
    .customer-type-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    .type-retail { background: #dbeafe; color: #1e40af; }
    .type-wholesale { background: #fef3c7; color: #92400e; }
    
    .status-active { color: #059669; }
    .status-inactive { color: #dc2626; }
    
    .points-badge {
      background: #dcfce7;
      color: #166534;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 600;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 99999; /* ✅ Tăng lên rất cao */
    }
	/* ✅ FIX: Force table luôn hiển thị */
    body.admin-layout table.table {
      display: table !important;
      visibility: visible !important;
      opacity: 1 !important;
    }

    body.admin-layout tbody#customers-list {
      display: table-row-group !important;
      visibility: visible !important;
    }

    body.admin-layout .card {
      display: block !important;
      visibility: visible !important;
    }

    body.admin-layout .stats-grid {
      display: grid !important;
      visibility: visible !important;
    }

    /* ✅ Override mọi style ẩn table */
    table.table,
    tbody#customers-list,
    .card,
    .stats-grid {
      display: revert !important;
    }

    /* ✅ QUAN TRỌNG: Đảm bảo modal-content nằm trên cùng */
    .modal-content {
      position: relative;
      z-index: 100000;
    }

    /* ✅ BẮT BUỘC: Khi modal mở, KHÔNG ẨN bất cứ thứ gì */
    body.admin-layout .admin-content-area,
    body.admin-layout .card,
    body.admin-layout .table,
    body.admin-layout #customers-list,
    body.admin-layout .stats-grid {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
    }

    body.admin-layout .table {
      display: table !important;
    }

    body.admin-layout #customers-list {
      display: table-row-group !important;
    }

    body.admin-layout .stats-grid {
      display: grid !important;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 18px;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #6b7280;
    }

    .modal-close:hover {
      color: #111827;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-footer {
      padding: 20px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 14px;
    }

    .btn-sm {
      padding: 4px 12px;
      font-size: 13px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
    }

    .stat-label {
      font-size: 13px;
      color: #6b7280;
      margin-top: 4px;
    }
	
	/* ============================================
   🔥 CRITICAL FIX: Force table always visible
   ============================================ */

/* Override mọi display:none từ sidebar-layout */
body.admin-layout .admin-content-area > .card,
body.admin-layout .admin-content-area .table,
body.admin-layout .admin-content-area tbody,
body.admin-layout .admin-content-area .stats-grid {
  display: block !important;
  visibility: visible !important;
  opacity: 1 !important;
}

/* Table phải là table, không phải block */
body.admin-layout .admin-content-area table.table {
  display: table !important;
  width: 100% !important;
  border-collapse: collapse !important;
}

/* Tbody phải là table-row-group */
body.admin-layout .admin-content-area tbody {
  display: table-row-group !important;
}

/* Thead cũng vậy */
body.admin-layout .admin-content-area thead {
  display: table-header-group !important;
}

/* Tr phải là table-row */
body.admin-layout .admin-content-area tr {
  display: table-row !important;
}

/* Td phải là table-cell */
body.admin-layout .admin-content-area td,
body.admin-layout .admin-content-area th {
  display: table-cell !important;
}

/* Stats grid phải là grid */
body.admin-layout .admin-content-area .stats-grid {
  display: grid !important;
}

/* FORCE: Không cho JavaScript ẩn */
#customers-list {
  display: table-row-group !important;
}

.table {
  display: table !important;
}

.card {
  display: block !important;
}

.stats-grid {
  display: grid !important;
}
  </style>
</head>
<body>

<div class="card">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
    <h2 style="margin: 0;">👥 Quản lý Khách hàng</h2>
    <button id="btn-create-customer" class="btn primary">➕ Thêm khách hàng</button>
  </div>

  <!-- Statistics -->
  <div class="stats-grid" id="stats-grid">
    <div class="stat-card">
      <div class="stat-value" id="stat-total">0</div>
      <div class="stat-label">Tổng khách hàng</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="stat-retail">0</div>
      <div class="stat-label">Khách lẻ</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="stat-wholesale">0</div>
      <div class="stat-label">Khách sỉ</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="stat-points">0</div>
      <div class="stat-label">Tổng điểm tích lũy</div>
    </div>
  </div>

  <!-- Filters -->
  <div style="display: flex; gap: 10px; margin-bottom: 16px;">
    <input 
      id="search-input" 
      class="input" 
      placeholder="🔍 Tìm theo tên, email, SĐT..." 
      style="flex: 1;"
    />
    <select id="filter-type" class="input" style="width: 200px;">
      <option value="">Tất cả loại</option>
      <option value="retail">Khách lẻ</option>
      <option value="wholesale">Khách sỉ</option>
    </select>
    <select id="filter-status" class="input" style="width: 150px;">
      <option value="">Tất cả trạng thái</option>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
  </div>
  
  <table class="table">
    <thead>
      <tr>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Loại</th>
        <th>Điểm</th>
        <th>Trạng thái</th>
        <th>Đăng nhập lần cuối</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="customers-list">
      <tr><td colspan="8" style="text-align:center;">Đang tải...</td></tr>
    </tbody>
  </table>
</div>

<!-- Modal: Create/Edit Customer -->
<div id="modal-customer" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modal-customer-title">Thêm khách hàng mới</h3>
      <button class="modal-close" onclick="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <input type="hidden" id="customer-id" />
      
      <div class="form-group">
        <label>Họ tên *</label>
        <input id="customer-name" class="input" placeholder="Nguyễn Văn A" required />
      </div>
      
      <div class="form-group">
        <label>Email *</label>
        <input id="customer-email" class="input" type="email" placeholder="customer@example.com" required />
      </div>
      
      <div class="form-group">
        <label>Mật khẩu * <span style="font-size: 11px; color: #6b7280;">(Để trống nếu không đổi)</span></label>
        <input id="customer-password" class="input" type="password" placeholder="••••••••" />
      </div>
      
      <div class="form-group">
        <label>Số điện thoại</label>
        <input id="customer-phone" class="input" type="tel" placeholder="0901234567" />
      </div>
      
      <div class="form-group">
        <label>Loại khách hàng *</label>
        <select id="customer-type" class="input" required>
          <option value="retail">Khách lẻ (Giá thường)</option>
          <option value="wholesale">Khách sỉ (Giá sỉ)</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Điểm tích lũy</label>
        <input id="customer-points" class="input" type="number" value="0" min="0" />
      </div>
      
      <div class="form-group">
        <label>Trạng thái</label>
        <select id="customer-status" class="input">
          <option value="active">Active - Hoạt động</option>
          <option value="inactive">Inactive - Tạm khóa</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn" onclick="closeModal()">Hủy</button>
      <button id="btn-save-customer" class="btn primary">💾 Lưu</button>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  console.log('[Customers] DOM loaded, initializing...');

  // Initialize sidebar layout
  if (window.AdminLayout) {
    AdminLayout.init('Quản lý Khách hàng');
  }

  const $ = (id) => document.getElementById(id);

  let allCustomers = [];
  let filteredCustomers = [];

  // Modal functions
  window.openModal = function() {
    const modal = $('modal-customer');
    if (modal) {
      modal.style.display = 'flex';
      
      // ✅ Đảm bảo table KHÔNG bị ẩn
      const table = document.querySelector('table');
      const tbody = $('customers-list');
      const card = document.querySelector('.card');
      
      if (table) table.style.display = '';
      if (tbody) tbody.style.display = '';
      if (card) card.style.display = '';
      
      console.log('[Modal] Opened - Table should be visible');
    }
  };

  window.closeModal = function() {
    const modal = $('modal-customer');
    if (modal) modal.style.display = 'none';
    
    $('customer-id').value = '';
    $('customer-name').value = '';
    $('customer-email').value = '';
    $('customer-password').value = '';
    $('customer-phone').value = '';
    $('customer-type').value = 'retail';
    $('customer-points').value = '0';
    $('customer-status').value = 'active';
    $('modal-customer-title').textContent = 'Thêm khách hàng mới';
    
    // ✅ Đảm bảo table vẫn hiển thị sau khi đóng modal
    setTimeout(() => {
      const table = document.querySelector('table');
      const tbody = $('customers-list');
      if (table) table.style.display = '';
      if (tbody) tbody.style.display = '';
      console.log('[Modal] Closed - Table restored');
    }, 50);
  };

  // Load customers
  async function loadCustomers() {
    console.log('[Customers] Loading customers...');
    try {
      const r = await Admin.req('/admin/customers/list');
      
      console.log('[Customers] Response:', r);
      
      const tbody = $('customers-list');
      if (!tbody) return;
      
      allCustomers = r.customers || [];
      
      if (allCustomers.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;">Chưa có khách hàng nào</td></tr>';
        updateStats();
        return;
      }
      
      filteredCustomers = [...allCustomers];
      renderCustomers();
      updateStats();
      
      console.log('[Customers] Loaded', allCustomers.length, 'customers');
    } catch (e) {
      console.error('[Customers] Load error:', e);
      const tbody = $('customers-list');
      if (tbody) tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; color: #dc2626;">Lỗi tải danh sách khách hàng</td></tr>';
    }
  }

  // Render customers
  function renderCustomers() {
    const tbody = $('customers-list');
    if (!tbody) return;
    
    tbody.innerHTML = '';
    
    if (filteredCustomers.length === 0) {
      tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;">Không tìm thấy khách hàng</td></tr>';
      return;
    }
    
    filteredCustomers.forEach(customer => {
      const typeClass = customer.customer_type === 'wholesale' ? 'type-wholesale' : 'type-retail';
      const typeName = customer.customer_type === 'wholesale' ? '🏪 Khách sỉ' : '🛒 Khách lẻ';
      const statusClass = customer.status === 'active' ? 'status-active' : 'status-inactive';
      const lastLogin = customer.last_login 
        ? new Date(customer.last_login).toLocaleString('vi-VN')
        : 'Chưa đăng nhập';
      
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>
          <div style="font-weight: 600;">${customer.full_name}</div>
          <div style="font-size: 11px; color: #6b7280;">ID: ${customer.id}</div>
        </td>
        <td>${customer.email}</td>
        <td>${customer.phone || '-'}</td>
        <td><span class="customer-type-badge ${typeClass}">${typeName}</span></td>
        <td><span class="points-badge">${customer.points || 0} điểm</span></td>
        <td class="${statusClass}">${customer.status || 'active'}</td>
        <td style="font-size: 12px;">${lastLogin}</td>
        <td>
          <button class="btn btn-sm" onclick="window.editCustomer('${customer.id}')">✏️ Sửa</button>
          <button class="btn btn-sm danger" onclick="window.deleteCustomer('${customer.id}', '${customer.full_name.replace(/'/g, "\\'")}')">🗑️ Xóa</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Update statistics
  function updateStats() {
    const total = allCustomers.length;
    const retail = allCustomers.filter(c => c.customer_type === 'retail').length;
    const wholesale = allCustomers.filter(c => c.customer_type === 'wholesale').length;
    const points = allCustomers.reduce((sum, c) => sum + (c.points || 0), 0);
    
    $('stat-total').textContent = total;
    $('stat-retail').textContent = retail;
    $('stat-wholesale').textContent = wholesale;
    $('stat-points').textContent = points.toLocaleString('vi-VN');
  }

  // Filter customers
  function filterCustomers() {
    const searchTerm = $('search-input').value.toLowerCase();
    const typeFilter = $('filter-type').value;
    const statusFilter = $('filter-status').value;
    
    filteredCustomers = allCustomers.filter(customer => {
      const matchSearch = !searchTerm || 
        customer.full_name.toLowerCase().includes(searchTerm) ||
        customer.email.toLowerCase().includes(searchTerm) ||
        (customer.phone && customer.phone.includes(searchTerm));
      
      const matchType = !typeFilter || customer.customer_type === typeFilter;
      const matchStatus = !statusFilter || customer.status === statusFilter;
      
      return matchSearch && matchType && matchStatus;
    });
    
    renderCustomers();
  }

  // Event listeners for filters
  $('search-input').addEventListener('input', filterCustomers);
  $('filter-type').addEventListener('change', filterCustomers);
  $('filter-status').addEventListener('change', filterCustomers);

  // Create customer
  $('btn-create-customer').onclick = () => {
    openModal();
  };

  // Save customer
  $('btn-save-customer').onclick = async () => {
    const id = $('customer-id').value;
    const name = $('customer-name').value.trim();
    const email = $('customer-email').value.trim();
    const password = $('customer-password').value;
    const phone = $('customer-phone').value.trim();
    const customer_type = $('customer-type').value;
    const points = parseInt($('customer-points').value) || 0;
    const status = $('customer-status').value;
    
    if (!name || !email || !customer_type) {
      alert('Vui lòng điền đầy đủ thông tin bắt buộc');
      return;
    }
    
    if (!id && !password) {
      alert('Vui lòng nhập mật khẩu');
      return;
    }
    
    try {
      const body = { full_name: name, email, phone, customer_type, points, status };
      if (password) body.password = password;
      
      const method = id ? 'PUT' : 'POST';
      const endpoint = id ? `/admin/customers/${id}` : '/admin/customers/create';
      
      const r = await Admin.req(endpoint, {
        method,
        body
      });
      
      if (r && r.ok) {
        Admin.toast(id ? 'Đã cập nhật khách hàng' : 'Đã tạo khách hàng mới');
        closeModal();
        loadCustomers();
      } else {
        throw new Error(r.error || 'Lỗi lưu khách hàng');
      }
    } catch (e) {
      console.error('[Customers] Save error:', e);
      alert(e.message || 'Lỗi lưu khách hàng');
    }
  };

  // Edit customer
  window.editCustomer = async function(id) {
    try {
      // ✅ LƯU TRẠNG THÁI TABLE TRƯỚC KHI MỞ MODAL
      const table = document.querySelector('table');
      const tbody = $('customers-list');
      const card = document.querySelector('.card');
      
      console.log('[Edit] Preserving table state...');
      
      const r = await Admin.req(`/admin/customers/${id}`);
      
      if (!r || !r.ok) throw new Error('Failed to load customer');
      
      const customer = r.customer;
      
      $('customer-id').value = customer.id;
      $('customer-name').value = customer.full_name;
      $('customer-email').value = customer.email;
      $('customer-phone').value = customer.phone || '';
      $('customer-type').value = customer.customer_type;
      $('customer-points').value = customer.points || 0;
      $('customer-status').value = customer.status || 'active';
      $('customer-password').value = '';
      $('customer-password').placeholder = '•••••••• (để trống nếu không đổi)';
      
      $('modal-customer-title').textContent = 'Sửa thông tin khách hàng';
      
      // ✅ FORCE HIỂN THỊ TABLE TRƯỚC KHI MỞ MODAL
      if (table) table.style.display = 'table';
      if (tbody) tbody.style.display = 'table-row-group';
      if (card) card.style.display = 'block';
      
      openModal();
      
      // ✅ KIỂM TRA LẠI SAU KHI MỞ MODAL
      setTimeout(() => {
        if (table && window.getComputedStyle(table).display === 'none') {
          console.error('[Edit] Table was hidden! Forcing visible...');
          table.style.display = 'table !important';
          table.style.visibility = 'visible !important';
        }
      }, 50);
      
    } catch (e) {
      console.error('[Customers] Edit error:', e);
      alert('Lỗi tải thông tin khách hàng');
    }
  };

  // Delete customer
  window.deleteCustomer = async function(id, name) {
    if (!confirm(`Xóa khách hàng "${name}"?\n\nHành động này không thể hoàn tác!`)) return;
    
    try {
      const r = await Admin.req(`/admin/customers/${id}`, { method: 'DELETE' });
      
      if (r && r.ok) {
        Admin.toast('Đã xóa khách hàng');
        loadCustomers();
      } else {
        throw new Error(r.error || 'Lỗi xóa khách hàng');
      }
    } catch (e) {
      console.error('[Customers] Delete error:', e);
      alert(e.message || 'Lỗi xóa khách hàng');
    }
  };

  // Init
  loadCustomers();
});
</script>
</body>
</html>
