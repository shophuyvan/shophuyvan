<!doctype html><html lang="vi"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Bridge | SHV Admin</title>
<script defer src="/admin_real.js" data-api-base="https://shv-api.shophuyvan.workers.dev" data-login-path="/admin_login.html"></script>
<script defer src="/admin_bridge.js"></script>
<style>
  body{margin:0;background:#0f172a;color:#e2e8f0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  main{max-width:1100px;margin:16px auto;padding:0 12px}
  input,button{padding:8px;border-radius:8px;border:1px solid #334155;background:#111827;color:#e2e8f0}
  button{background:#2563eb;border:1px solid #2563eb;cursor:pointer}
  .cfg{display:grid;grid-template-columns:1fr auto;gap:8px;margin:10px 0}
  .row{display:grid;grid-template-columns:220px 1fr auto;gap:8px;margin:6px 0}
  iframe{width:100%;height:76vh;border:1px solid #1f2a44;border-radius:12px;background:#0b1222}
  a{color:#93c5fd}
</style></head><body><main>
  <h2>Bridge sang UI Repo</h2>
  <div id="config">
    <div class="cfg">
      <input id="base" placeholder="https://shophuyvan.pages.dev" />
      <button id="save">Lưu cấu hình</button>
    </div>
    <div id="links"></div>
    <p style="color:#94a3b8;font-size:12px">Mẹo: Sau khi lưu, bấm vào link để mở trong khung dưới. Có thể truyền URL trực tiếp bằng <code>?to=...</code></p>
  </div>
  <div id="viewer" style="display:none">
    <p><a id="openNew" target="_blank" rel="noopener">Mở tab mới</a></p>
    <iframe id="frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
  </div>
</main></body></html>
