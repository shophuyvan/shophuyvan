<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Banner & Voucher</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tab{padding:.5rem .75rem;border-radius:.5rem}
    .tab[data-active="true"]{background:#111827;color:#fff}
    .row{display:grid;grid-template-columns:1.3fr 1fr auto;gap:.5rem}
    .muted{color:#9ca3af}
    input,select,textarea{border:1px solid #334155;border-radius:.5rem;padding:.5rem;background:transparent;color:#e5e7eb}
  </style>
</head>
<body class="bg-[#0b1220] text-white min-h-screen">
  <header class="border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="font-semibold">Admin — Banner & Voucher</div>
      <div class="text-sm muted">Token: <input id="token" class="rounded px-2 py-1 w-[200px]" placeholder="Nghiem23091984" /> <button id="saveToken" class="ml-2 px-3 py-1 bg-white/10 rounded">Lưu token</button></div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 space-y-6">
    <nav class="flex gap-2">
      <button class="tab" data-view="banners" data-active="true">Banners</button>
      <button class="tab" data-view="vouchers">Vouchers</button>
      <a class="tab" href="/admin">⟵ Quản lý sản phẩm</a>
    </nav>

    <section id="view-banners" class="space-y-4">
      <div class="muted">Mỗi banner gồm <b>image</b> (URL Cloudinary), <b>href</b> (link) và <b>text</b> (tuỳ chọn). Kéo thả để sắp xếp.</div>
      <div id="bannerList" class="space-y-2"></div>
      <div class="flex gap-2">
        <button id="addBanner" class="px-3 py-2 rounded bg-white/10">+ Thêm banner</button>
        <button id="saveBanners" class="px-3 py-2 rounded bg-rose-600">Lưu banner</button>
      </div>
    </section>

    <section id="view-vouchers" class="hidden space-y-4">
      <div class="muted">Voucher: <b>code</b>, <b>type</b> (percent|fixed|freeship), <b>value</b>, <b>min_order</b>, <b>applies_to</b> (all|product_id), <b>expiry</b> (yyyy-mm-dd).</div>
      <div id="voucherList" class="space-y-2"></div>
      <div class="flex gap-2">
        <button id="addVoucher" class="px-3 py-2 rounded bg-white/10">+ Thêm voucher</button>
        <button id="saveVouchers" class="px-3 py-2 rounded bg-rose-600">Lưu voucher</button>
      </div>
    </section>
  </main>

  <input id="api-base" type="hidden" value="" />
  <script type="module">import '/src/ui-admin-bv.js';</script>
</body>
</html>
