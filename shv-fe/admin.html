<!doctype html><html lang="vi"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin — Shop Huy Vân</title><link rel="stylesheet" href="/assets/admin.css?v=R6.3"/><style>:root{--bg:#0b1220;--box:#0f172a;--bd:#1f2937;--fg:#e5e7eb;--muted:#9ca3af;--accent:#334155}*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg)}.layout{display:grid;grid-template-columns:240px 1fr;min-height:100vh}.sidebar{padding:16px;border-right:1px solid var(--bd);background:#0b1020}.sidebar h3{margin:0 0 10px}.nav{width:100%;display:block;background:var(--accent);border:none;margin:8px 0;padding:10px 12px;border-radius:10px;color:#fff;cursor:pointer;text-align:left}.nav.accent{background:#1d4ed8}.main{padding:20px}.hidden{display:none!important}.view-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}.card{background:var(--box);border:1px solid var(--bd);border-radius:12px;padding:12px;display:flex;gap:10px;align-items:center}.thumb{width:80px;height:56px;object-fit:cover;border-radius:8px;border:1px solid var(--bd)}.grow{flex:1}.title{font-weight:700}.muted{color:var(--muted);font-size:12px}.row{display:flex;gap:6px}.btn{border:1px solid var(--bd);background:#1f2937;color:#fff;border-radius:10px;padding:8px 10px;cursor:pointer}.btn-primary{background:#dc2626;border-color:#dc2626}.btn-warn{background:#f59e0b;border-color:#f59e0b}.modal .backdrop{position:fixed;inset:0;background:#0008}.modal .panel{position:fixed;inset:50% auto auto 50%;transform:translate(-50%,-50%);width:min(520px,92%);background:#0f172a;border:1px solid var(--bd);border-radius:12px;padding:12px}.modal.hidden{display:none}.form label{display:block;margin:8px 0}.form input,.form select{width:100%;padding:8px;border-radius:8px;border:1px solid var(--bd);background:#0b1220;color:#fff}.preview{width:100%;max-height:220px;object-fit:cover;border:1px solid var(--bd);border-radius:10px;margin-top:8px}.actions{display:flex;justify-content:flex-end;gap:8px;margin-top:10px}</style></head><body><input id="api-base" type="hidden" value="https://shv-api.shophuyvan.workers.dev"><div class="layout"><aside class="sidebar"><h3>Admin</h3><button class="nav" data-view="products">Sản phẩm</button><button class="nav" data-view="editor">Thêm/Chỉnh sửa</button><button class="nav" data-view="settings">Cài đặt</button><button class="nav accent" data-view="banners">Banner / Slider</button><button class="nav accent" data-view="vouchers">Voucher</button></aside><main class="main"><section id="view-products" class="view"></section><section id="view-banners" class="view hidden"><div class="view-head"><h2>Banner / Slider</h2><button id="btn-add-banner" class="btn btn-primary">+ Thêm banner</button></div><div id="banner-list" class="grid"></div></section><section id="view-vouchers" class="view hidden"><div class="view-head"><h2>Voucher</h2><button id="btn-add-voucher" class="btn btn-primary">+ Thêm voucher</button></div><div id="voucher-list" class="grid"></div></section></main></div><div id="modal" class="modal hidden"><div class="backdrop"></div><div class="panel"><h3 id="modal-title"></h3><div id="modal-body"></div><div class="actions"><button id="modal-cancel" class="btn">Hủy</button><button id="modal-ok" class="btn btn-primary">Lưu</button></div></div></div><script type="module" src="/src/admin.js?v=R6.3"></script></body></html>
