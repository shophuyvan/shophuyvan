<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Shop Huy Vân</title>

  <!-- Tailwind CDN cho nhanh (dev). Có thể thay bằng build riêng -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{--ink:#e5e7eb;--bg:#0f172a;--card:#111827;--pri:#2563eb}
    body{background:#0f172a;color:#e5e7eb}
    .card{background:#111827;border:1px solid rgba(255,255,255,.06)}
    input,textarea,select{background:#0b1020;border:1px solid rgba(255,255,255,.08);outline:none}
    input:focus,textarea:focus,select:focus{border-color:#2563eb}
    .btn{background:#1f2937;border:1px solid rgba(255,255,255,.08);padding:.55rem .9rem;border-radius:.45rem}
    .btn:hover{background:#263241}
    .btn-pri{background:#2563eb;border-color:#2563eb}
    .btn-pri:hover{background:#1d4ed8}
    .chips>span{background:#0b1020;border:1px solid rgba(255,255,255,.08);padding:.25rem .5rem;border-radius:.4rem;margin:.15rem .25rem 0 0;display:inline-flex;gap:.25rem;align-items:center}
    .thumb{width:54px;height:54px;object-fit:cover;border-radius:.4rem;border:1px solid rgba(255,255,255,.08)}
  </style>
</head>

<body class="min-h-screen">
  <!-- top bar -->
  <div class="p-4 border-b border-white/10 flex gap-3 items-center">
    <div class="font-semibold text-lg">Admin</div>

    <div class="ml-auto flex gap-2 items-center">
      <input id="token" class="px-3 py-2 rounded border border-white/10 bg-[#0b1020] w-[260px]" placeholder="Token admin..." />
      <button id="btnSaveToken" class="btn">Lưu token</button>
      <button id="btnReload" class="btn">Làm mới</button>
    </div>
  </div>

  <div class="grid grid-cols-12 gap-4 p-4">
    <!-- Danh sách -->
    <div class="col-span-5 card rounded p-4">
      <div class="flex items-center gap-3 mb-3">
        <div class="text-lg font-semibold">Sản phẩm</div>
        <div class="ml-auto">
          <input id="search" placeholder="Tìm..." class="px-3 py-2 rounded w-56" />
        </div>
      </div>
      <div id="list" class="space-y-2 max-h-[78vh] overflow-auto"></div>
    </div>

    <!-- Editor -->
    <div class="col-span-7 card rounded p-4">
      <div class="flex items-center gap-3 mb-4">
        <div class="text-lg font-semibold">Thông tin sản phẩm</div>
        <div class="ml-auto flex items-center gap-2">
          <label class="flex items-center gap-2 text-sm">
            <input id="is_active" type="checkbox" class="scale-110" />
            Active
          </label>
          <button id="btnNew" class="btn">Tạo mới</button>
          <button id="btnSave" class="btn btn-pri">Lưu thay đổi</button>
          <button id="btnDelete" class="btn">Xóa</button>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="text-sm opacity-80">Tên</label>
          <div class="flex gap-2">
            <input id="name" class="w-full px-3 py-2 rounded" placeholder="Tên sản phẩm" />
            <button id="aiTitle" class="btn text-sm">AI tiêu đề</button>
          </div>
        </div>

        <div>
          <label class="text-sm opacity-80">Danh mục</label>
          <input id="category" class="w-full px-3 py-2 rounded" placeholder="vd: default" />
        </div>

        <div class="col-span-2">
          <label class="text-sm opacity-80">Mô tả</label>
          <div class="flex gap-2">
            <textarea id="description" rows="6" class="w-full px-3 py-2 rounded" placeholder="Mô tả chi tiết..."></textarea>
            <div class="flex flex-col gap-2">
              <button id="aiDesc" class="btn text-sm">AI mô tả</button>
              <button id="aiSEO" class="btn text-sm">AI SEO</button>
              <button id="aiFAQ" class="btn text-sm">AI FAQ</button>
              <button id="aiReview" class="btn text-sm">AI Đánh giá</button>
            </div>
          </div>
        </div>

        <div>
          <label class="text-sm opacity-80">Giá</label>
          <input id="price" type="number" class="w-full px-3 py-2 rounded" />
        </div>

        <div>
          <label class="text-sm opacity-80">Giá sale</label>
          <input id="sale_price" type="number" class="w-full px-3 py-2 rounded" placeholder="để trống nếu không" />
        </div>

        <div>
          <label class="text-sm opacity-80">Tồn</label>
          <input id="stock" type="number" class="w-full px-3 py-2 rounded" />
        </div>

        <div>
          <label class="text-sm opacity-80">Khối lượng (gram)</label>
          <input id="weight" type="number" class="w-full px-3 py-2 rounded" />
        </div>

        <div class="col-span-2">
          <label class="text-sm opacity-80">Ảnh (CSV URL)</label>
          <div class="flex gap-2 items-center">
            <input id="images" class="w-full px-3 py-2 rounded" placeholder="url1,url2,..." />
            <input id="cld_name" class="px-3 py-2 rounded w-40" placeholder="cloud_name" />
            <input id="cld_preset" class="px-3 py-2 rounded w-44" placeholder="upload_preset" />
            <input type="file" id="fileImg" class="hidden" accept="image/*" multiple />
            <button id="btnUploadImg" class="btn">Upload ảnh</button>
            <button id="aiAlt" class="btn">AI ALT</button>
          </div>
          <div id="thumbs" class="mt-2 flex flex-wrap gap-2"></div>
        </div>

        <div class="col-span-2">
          <label class="text-sm opacity-80">Video (CSV URL)</label>
          <div class="flex gap-2 items-center">
            <input id="videos" class="w-full px-3 py-2 rounded" placeholder="url1,url2,..." />
            <input type="file" id="fileVid" class="hidden" accept="video/*" multiple />
            <button id="btnUploadVid" class="btn">Upload video</button>
          </div>
        </div>

        <div class="col-span-2">
          <label class="text-sm opacity-80">ALT ảnh (CSV)</label>
          <input id="alts" class="w-full px-3 py-2 rounded" placeholder="alt1,alt2,..." />
        </div>

        <div class="col-span-2">
          <label class="text-sm opacity-80">SEO</label>
          <div class="grid grid-cols-2 gap-3">
            <input id="seo_title" class="px-3 py-2 rounded" placeholder="SEO Title" />
            <input id="seo_keywords" class="px-3 py-2 rounded" placeholder="Từ khóa (phẩy , cách)" />
            <textarea id="seo_description" rows="3" class="col-span-2 px-3 py-2 rounded" placeholder="SEO Description"></textarea>
          </div>
        </div>

        <div class="col-span-2">
          <label class="text-sm opacity-80">FAQ (mỗi dòng 1 cặp Hỏi|Đáp)</label>
          <textarea id="faq" rows="3" class="w-full px-3 py-2 rounded" placeholder="Câu hỏi?|Câu trả lời..."></textarea>
        </div>

        <div class="col-span-2">
          <label class="text-sm opacity-80">Biến thể (mỗi dòng 1 biến thể: tên|giá|sale|giá gốc|cân nặng|sku|tồn|ảnhURL)</label>
          <textarea id="variants" rows="4" class="w-full px-3 py-2 rounded" placeholder="Đỏ|120000|99000|120000|250|K01|10|https://..."></textarea>
        </div>

      </div><!-- grid -->
      <div class="text-xs opacity-70 mt-4">ID: <span id="pid">mới</span></div>
    </div><!-- editor -->
  </div>

  <script src="./admin.js"></script>
</body>
</html>
