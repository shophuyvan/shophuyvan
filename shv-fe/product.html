<!doctype html><html lang="vi"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Chi tiết sản phẩm</title><link rel="stylesheet" href="/assets/pdp.css?v=R6.3"/><style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;color:#0f172a;background:#fff}.wrap{max-width:1100px;margin:auto;padding:12px}.site-header{border-bottom:1px solid #e2e8f0;background:#fff;position:sticky;top:0;z-index:9}.site-header .wrap{display:flex;align-items:center;justify-content:space-between}.brand{font-weight:700;color:#0f172a;text-decoration:none}.btn{display:inline-flex;align-items:center;gap:6px;border:1px solid #e2e8f0;padding:8px 12px;border-radius:10px;background:#fff;cursor:pointer;text-decoration:none;color:#0f172a}.btn-primary{background:#ef4444;color:#fff;border-color:#ef4444}.btn-warn{background:#f59e0b;color:#fff;border-color:#f59e0b}.pdp-grid{display:grid;grid-template-columns:1.1fr 1fr;gap:20px}@media(max-width:900px){.pdp-grid{grid-template-columns:1fr}}.stage{position:relative;background:#f8fafc;border-radius:16px;border:1px solid #e2e8f0;overflow:hidden}.gallery{list-style:none;margin:0;padding:0;height:0;padding-bottom:75%;position:relative}.gallery .slide{position:absolute;inset:0;opacity:.0;transition:opacity .35s}.gallery .slide.active{opacity:1}.gallery img, .video-wrap video{width:100%;height:100%;object-fit:cover;display:block}.video-wrap{margin-top:10px;border:1px solid #e2e8f0;border-radius:12px;overflow:hidden}h1{margin:8px 0 12px;font-size:22px}.price-row{display:flex;align-items:center;gap:10px}.price{font-size:22px;font-weight:700;color:#ef4444}.sale{text-decoration:line-through;color:#94a3b8}.variants{display:flex;flex-wrap:wrap;gap:8px;margin:12px 0}.chip{border:1px solid #e2e8f0;background:#fff;border-radius:999px;padding:6px 10px;cursor:pointer}.actions{display:flex;gap:8px;margin:12px 0}.box{border:1px solid #e2e8f0;border-radius:14px;padding:12px;margin:12px 0;background:#fff}.muted{color:#64748b}</style></head><body><header class="site-header"><div class="wrap"><a href="/" class="brand">SHOP HUY VÂN</a><a href="/cart" class="btn">Giỏ</a></div></header><main id="pdp-root" class="wrap"><section class="pdp-grid"><div class="pdp-media"><div id="stage" class="stage"><ul id="gallery" class="gallery"></ul><div id="videoWrap" class="video-wrap"></div></div></div><div class="pdp-info"><h1 id="title"></h1><div class="price-row"><span id="price" class="price"></span><span id="sale" class="sale"></span></div><div id="variants" class="variants"></div><div class="actions"><button id="btnAdd" class="btn btn-primary">Thêm giỏ</button><button id="btnBuy" class="btn btn-warn">Mua ngay</button><a id="btnZalo" class="btn">Zalo</a></div><section class="box"><h3>Mô tả</h3><div id="description" class="desc muted">Chưa có mô tả</div></section><section class="box"><h3>Voucher</h3><div id="vouchers" class="muted">Chưa có voucher</div></section><section class="box"><h3>FAQ</h3><div id="faq" class="muted">Chưa có câu hỏi</div></section><section class="box"><h3>Đánh giá</h3><div id="reviews" class="muted">Chưa có đánh giá</div></section></div></section></main><script type="module" src="/src/ui-pdp.js?v=R6.3"></script></body></html>
