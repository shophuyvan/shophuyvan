<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SHOP HUY VÂN - Sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
  <style>
    .box{border:1px solid #eee;border-radius:8px;padding:16px}
    .muted{color:#6b7280}
  </style>
</head>
<body class="bg-white">
  <header class="px-6 py-4 border-b">
    <h1 class="font-semibold text-lg">SHOP HUY VÂN</h1>
  </header>

  <main class="px-6 py-8 grid grid-cols-1 md:grid-cols-12 gap-8">
    <!-- Media -->
    <section class="md:col-span-6">
      <img id="gallery" alt="Ảnh/Video" class="w-full aspect-[1.1/1] object-contain rounded-lg border" />
    </section>

    <!-- Info -->
    <section class="md:col-span-6">
      <h2 id="title" class="text-2xl font-semibold mb-2">Sản phẩm</h2>
      <div id="price" class="text-rose-600 font-semibold text-xl mb-4">0đ</div>

      <div class="flex gap-3 mb-6">
        <button class="px-4 py-2 rounded-md bg-rose-600 text-white">Thêm giỏ</button>
        <button class="px-4 py-2 rounded-md bg-amber-500 text-white">Mua ngay</button>
        <a class="px-4 py-2 rounded-md border" href="https://zalo.me/0933190000" target="_blank">Zalo</a>
      </div>

      <div id="variants" class="mb-6"></div>

      <div class="box mb-6">
        <h3 class="font-medium mb-2">Mô tả</h3>
        <div id="description" class="muted">Chưa có mô tả</div>
      </div>

      <div class="box mb-6">
        <h3 class="font-medium mb-2">Voucher</h3>
        <div id="voucher" class="muted">Chưa có voucher</div>
      </div>

      <div class="box mb-6">
        <h3 class="font-medium mb-2">FAQ</h3>
        <div id="faq" class="muted">Chưa có câu hỏi</div>
      </div>

      <div class="box mb-6">
        <h3 class="font-medium mb-2">Đánh giá</h3>
        <div id="reviews" class="muted">Chưa có đánh giá</div>
      </div>
    </section>
  </main>

  <!-- Nơi helper api đọc base -->
  <input id="api-base" type="hidden" value="" />

  <!-- Gộp import dưới 1 khối type=module để chắc chắn đường dẫn /src/ tồn tại -->
  <script type="module">
    import '/src/ui-pdp.js';
    import '/src/lib/fallback.js';
  </script>
</body>
</html>
