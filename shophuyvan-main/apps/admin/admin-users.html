    .modal-close {

    .tab-btn:hover {

<script>
// CRITICAL FIX: Wrap everything in DOMContentLoaded
document.addEventListener('DOMContentLoaded', function() {
  console.log('[AdminUsers] DOM loaded, initializing...');

  // Initialize sidebar layout
  if (window.AdminLayout) {
    AdminLayout.init('Qu·∫£n l√Ω Admin & Ph√¢n quy·ªÅn');
  }

  const $ = (id) => document.getElementById(id);

  let currentAdmin = null;

  // Permission definitions
  const PERMISSIONS = {
    'Dashboard': ['dashboard.view'],
    'S·∫£n ph·∫©m': [
      'products.view', 'products.create', 'products.edit', 
      'products.delete', 'products.export', 'products.import'
    ],
    'ƒê∆°n h√†ng': [
      'orders.view', 'orders.create', 'orders.edit', 
      'orders.cancel', 'orders.export', 'orders.print'
    ],
    'Banner': ['banners.view', 'banners.create', 'banners.edit', 'banners.delete'],
    'Voucher': ['vouchers.view', 'vouchers.create', 'vouchers.edit', 'vouchers.delete'],
    'V·∫≠n chuy·ªÉn': ['shipping.view', 'shipping.edit'],
    'Th·ªëng k√™': ['stats.view', 'stats.export'],
    'Qu·∫£ng c√°o': ['ads.view', 'ads.create', 'ads.edit', 'ads.delete'],
    'Admin Users': ['admins.view', 'admins.create', 'admins.edit', 'admins.delete', 'admins.manage_roles'],
    'C√†i ƒë·∫∑t': ['settings.view', 'settings.edit']
  };

  // Check auth
  async function checkAuth() {
    try {
      const me = await Admin.me();
      if (me && me.ok && me.admin) {
        currentAdmin = me.admin;
        console.log('[AdminUsers] Current admin:', currentAdmin);
        checkPagePermissions();
      } else {
        console.error('[AdminUsers] No admin info');
        Admin.toast('Kh√¥ng c√≥ quy·ªÅn truy c·∫≠p');
      }
    } catch (e) {
      console.error('[AdminUsers] Auth error:', e);
      Admin.toast('L·ªói x√°c th·ª±c');
    }
  }

  function checkPagePermissions() {
    if (!currentAdmin || !currentAdmin.permissions) return;
    
    const perms = currentAdmin.permissions;
    
    // Hide tabs if no permission
    if (!hasPermission(perms, 'admins.view')) {
      const btn = document.querySelector('[data-tab="users"]');
      if (btn) btn.style.display = 'none';
    }
    
    if (!hasPermission(perms, 'admins.manage_roles')) {
      const btn = document.querySelector('[data-tab="roles"]');
      if (btn) btn.style.display = 'none';
    }
    
    // Hide create buttons
    if (!hasPermission(perms, 'admins.create')) {
      const btn = $('btn-create-user');
      if (btn) btn.style.display = 'none';
    }
    
    if (!hasPermission(perms, 'admins.manage_roles')) {
      const btn = $('btn-create-role');
      if (btn) btn.style.display = 'none';
    }
  }

  function hasPermission(perms, required) {
    if (!perms || !Array.isArray(perms)) return false;
    if (perms.includes('*')) return true;
    if (perms.includes(required)) return true;
    
    const parts = required.split('.');
    if (parts.length === 2 && perms.includes(`${parts[0]}.*`)) return true;
    
    return false;
  }

  // Tab switching
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
      
      this.classList.add('active');
      const tab = $('tab-' + this.dataset.tab);
      if (tab) tab.style.display = 'block';
    });
  });

  // Modal functions
  window.openModal = function(type) {
    const modal = $(`modal-${type}`);
    if (modal) modal.style.display = 'flex';
  };

  window.closeModal = function(type) {
    const modal = $(`modal-${type}`);
    if (modal) modal.style.display = 'none';
    
    if (type === 'user') {
      $('user-id').value = '';
      $('user-name').value = '';
      $('user-email').value = '';
      $('user-password').value = '';
      $('user-phone').value = '';
      $('user-role').value = '';
      $('user-status').value = 'active';
      $('modal-user-title').textContent = 'Th√™m Admin m·ªõi';
    } else if (type === 'role') {
      $('role-id').value = '';
      $('role-name').value = '';
      $('role-desc').value = '';
      $('role-system').checked = false;
      document.querySelectorAll('#permissions-grid input[type="checkbox"]').forEach(cb => cb.checked = false);
      $('modal-role-title').textContent = 'T·∫°o Role m·ªõi';
    }
  };

  // ===== USERS MANAGEMENT =====

  async function loadUsers() {
    console.log('[AdminUsers] Loading users...');
    try {
      const r = await Admin.tryPaths([
        '/admin/users/list', 
        '/admin/users', 
        '/admin/admins/list',
        '/admin/admins'
      ]);
      
      console.log('[AdminUsers] Users response:', r);
      
      const tbody = $('users-list');
      if (!tbody) return;
      
      tbody.innerHTML = '';
      
      const admins = r.admins || r.users || r.items || r.data || [];
      
      if (admins.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Ch∆∞a c√≥ admin n√†o</td></tr>';
        return;
      }
      
      admins.forEach(admin => {
        const roleClass = (admin.role_name || 'staff').toLowerCase().replace(/\s/g, '-');
        const statusClass = admin.status === 'active' ? 'status-active' : 'status-inactive';
        const lastLogin = admin.last_login 
          ? new Date(admin.last_login).toLocaleString('vi-VN')
          : 'Ch∆∞a ƒëƒÉng nh·∫≠p';
        
        const canEdit = currentAdmin && hasPermission(currentAdmin.permissions, 'admins.edit');
        const canDelete = currentAdmin && hasPermission(currentAdmin.permissions, 'admins.delete') && admin.id !== currentAdmin.id;
        
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>
            <div style="font-weight: 600;">${admin.full_name || admin.name || admin.email}</div>
            <div style="font-size: 11px; color: #6b7280;">ID: ${admin.id}</div>
          </td>
          <td>${admin.email}</td>
          <td>${admin.phone || '-'}</td>
          <td><span class="role-badge role-${roleClass}">${admin.role_name || 'User'}</span></td>
          <td class="${statusClass}">${admin.status || 'active'}</td>
          <td style="font-size: 12px;">${lastLogin}</td>
          <td>
            ${canEdit ? `<button class="btn btn-sm" onclick="window.editUser('${admin.id}')">‚úèÔ∏è S·ª≠a</button>` : ''}
            ${canDelete ? `<button class="btn btn-sm danger" onclick="window.deleteUser('${admin.id}', '${(admin.full_name || admin.email).replace(/'/g, "\\'")}')">üóëÔ∏è X√≥a</button>` : ''}
          </td>
        `;
        tbody.appendChild(tr);
      });
      
      console.log('[AdminUsers] Loaded', admins.length, 'users');
    } catch (e) {
      console.error('[AdminUsers] Load users error:', e);
      const tbody = $('users-list');
      if (tbody) tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; color: #dc2626;">L·ªói t·∫£i danh s√°ch admin</td></tr>';
    }
  }

  $('btn-create-user').onclick = async () => {
    await loadRolesForSelect();
    openModal('user');
  };

  async function loadRolesForSelect() {
    try {
      const r = await Admin.tryPaths(['/admin/roles/list', '/admin/roles']);
      
      const select = $('user-role');
      select.innerHTML = '<option value="">-- Ch·ªçn role --</option>';
      
      const roles = r.roles || r.items || r.data || [];
      roles.forEach(role => {
        const opt = document.createElement('option');
        opt.value = role.id;
        opt.textContent = role.name;
        select.appendChild(opt);
      });
    } catch (e) {
      console.error('[AdminUsers] Load roles error:', e);
    }
  }

  $('btn-save-user').onclick = async () => {
    const id = $('user-id').value;
    const name = $('user-name').value.trim();
    const email = $('user-email').value.trim();
    const password = $('user-password').value;
    const phone = $('user-phone').value.trim();
    const role_id = $('user-role').value;
    const status = $('user-status').value;
    
    if (!name || !email || !role_id) {
      alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc');
      return;
    }
    
    if (!id && !password) {
      alert('Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u');
      return;
    }
    
    try {
      const body = { full_name: name, email, phone, role_id, status };
      if (password) body.password = password;
      
      const method = id ? 'PUT' : 'POST';
      const endpoint = id ? `/admin/users/${id}` : '/admin/users/create';
      
      const r = await Admin.req(endpoint, {
        method,
        body
      });
      
      if (r && r.ok) {
        Admin.toast(id ? 'ƒê√£ c·∫≠p nh·∫≠t admin' : 'ƒê√£ t·∫°o admin m·ªõi');
        closeModal('user');
        loadUsers();
      } else {
        throw new Error(r.error || 'L·ªói l∆∞u admin');
      }
    } catch (e) {
      console.error('[AdminUsers] Save user error:', e);
      alert(e.message || 'L·ªói l∆∞u admin');
    }
  };

  window.editUser = async function(id) {
    try {
      const r = await Admin.req(`/admin/users/${id}`);
      
      if (!r || !r.ok) throw new Error('Failed to load user');
      
      const admin = r.admin || r.user || r.data;
      
      await loadRolesForSelect();
      
      $('user-id').value = admin.id;
      $('user-name').value = admin.full_name || admin.name || '';
      $('user-email').value = admin.email;
      $('user-phone').value = admin.phone || '';
      $('user-role').value = admin.role_id;
      $('user-status').value = admin.status || 'active';
      $('user-password').value = '';
      $('user-password').placeholder = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢ (ƒë·ªÉ tr·ªëng n·∫øu kh√¥ng ƒë·ªïi)';
      
      $('modal-user-title').textContent = 'S·ª≠a th√¥ng tin Admin';
      openModal('user');
    } catch (e) {
      console.error('[AdminUsers] Edit user error:', e);
      alert('L·ªói t·∫£i th√¥ng tin admin');
    }
  };

  window.deleteUser = async function(id, name) {
    if (!confirm(`X√≥a admin "${name}"?\n\nH√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c!`)) return;
    
    try {
      const r = await Admin.req(`/admin/users/${id}`, { method: 'DELETE' });
      
      if (r && r.ok) {
        Admin.toast('ƒê√£ x√≥a admin');
        loadUsers();
      } else {
        throw new Error(r.error || 'L·ªói x√≥a admin');
      }
    } catch (e) {
      console.error('[AdminUsers] Delete user error:', e);
      alert(e.message || 'L·ªói x√≥a admin');
    }
  };

  // ===== ROLES MANAGEMENT =====

  async function loadRoles() {
    console.log('[AdminUsers] Loading roles...');
    try {
      const r = await Admin.tryPaths(['/admin/roles/list', '/admin/roles']);
      
      console.log('[AdminUsers] Roles response:', r);
      
      const container = $('roles-list');
      if (!container) return;
      
      container.innerHTML = '';
      
      const roles = r.roles || r.items || r.data || [];
      
      if (roles.length === 0) {
        container.innerHTML = '<div style="text-align:center;padding:40px;">Ch∆∞a c√≥ role n√†o</div>';
        return;
      }
      
      roles.forEach(role => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.padding = '20px';
        
        const permCount = Array.isArray(role.permissions) ? role.permissions.length : 0;
        const isSystem = role.is_system ? '<span class="role-badge role-super">System</span>' : '';
        
        const canEdit = currentAdmin && hasPermission(currentAdmin.permissions, 'admins.manage_roles');
        const canDelete = canEdit && !role.is_system;
        
        card.innerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: start;">
            <div>
              <h3 style="margin: 0 0 10px 0; display: flex; align-items: center; gap: 10px;">
                ${role.name}
                ${isSystem}
              </h3>
              <p style="color: #6b7280; margin: 0 0 10px 0;">${role.description || 'Kh√¥ng c√≥ m√¥ t·∫£'}</p>
              <div style="font-size: 13px; color: #059669;">
                ‚úì ${permCount} quy·ªÅn
              </div>
            </div>
            <div style="display: flex; gap: 5px;">
              ${canEdit ? `<button class="btn btn-sm" onclick="window.editRole('${role.id}')">‚úèÔ∏è S·ª≠a</button>` : ''}
              ${canDelete ? `<button class="btn btn-sm danger" onclick="window.deleteRole('${role.id}', '${role.name.replace(/'/g, "\\'")}')">üóëÔ∏è</button>` : ''}
            </div>
          </div>
          <details style="margin-top: 15px;">
            <summary style="cursor: pointer; font-size: 13px; color: #6b7280;">Xem chi ti·∫øt quy·ªÅn</summary>
            <div style="margin-top: 10px; padding: 10px; background: #f9fafb; border-radius: 6px; font-size: 12px;">
              ${role.permissions && role.permissions.includes('*') 
                ? '<strong style="color: #dc2626;">üî• To√†n quy·ªÅn h·ªá th·ªëng</strong>'
                : (role.permissions || []).join(', ')
              }
            </div>
          </details>
        `;
        
        container.appendChild(card);
      });
      
      console.log('[AdminUsers] Loaded', roles.length, 'roles');
    } catch (e) {
      console.error('[AdminUsers] Load roles error:', e);
      const container = $('roles-list');
      if (container) container.innerHTML = '<div style="text-align:center;padding:40px;color:#dc2626;">L·ªói t·∫£i danh s√°ch roles</div>';
    }
  }

  $('btn-create-role').onclick = () => {
    renderPermissionsGrid();
    openModal('role');
  };

  function renderPermissionsGrid() {
    const grid = $('permissions-grid');
    if (!grid) return;
    
    grid.innerHTML = '';
    
    Object.entries(PERMISSIONS).forEach(([category, perms]) => {
      const categoryDiv = document.createElement('div');
      categoryDiv.className = 'permission-category';
      categoryDiv.textContent = category;
      categoryDiv.style.gridColumn = '1 / -1';
      grid.appendChild(categoryDiv);
      
      perms.forEach(perm => {
        const item = document.createElement('div');
        item.className = 'permission-item';
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = perm;
        checkbox.id = `perm-${perm.replace(/\./g, '-')}`;
        
        const label = document.createElement('label');
        label.htmlFor = checkbox.id;
        label.textContent = perm;
        label.style.cursor = 'pointer';
        label.style.fontSize = '13px';
        
        item.appendChild(checkbox);
        item.appendChild(label);
        grid.appendChild(item);
      });
    });
  }

  // Select all permissions
  const selectAllPerm = $('perm-select-all');
  if (selectAllPerm) {
    selectAllPerm.addEventListener('change', function() {
      document.querySelectorAll('#permissions-grid input[type="checkbox"]').forEach(cb => {
        cb.checked = this.checked;
      });
    });
  }

  $('btn-save-role').onclick = async () => {
    const id = $('role-id').value;
    const name = $('role-name').value.trim();
    const description = $('role-desc').value.trim();
    const isSystem = $('role-system').checked;
    
    if (!name) {
      alert('Vui l√≤ng nh·∫≠p t√™n role');
      return;
    }
    
    const permissions = [];
    document.querySelectorAll('#permissions-grid input[type="checkbox"]:checked').forEach(cb => {
      permissions.push(cb.value);
    });
    
    if (permissions.length === 0) {
      alert('Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 quy·ªÅn');
      return;
    }
    
    try {
      const body = { name, description, permissions, is_system: isSystem };
      
      const method = id ? 'PUT' : 'POST';
      const endpoint = id ? `/admin/roles/${id}` : '/admin/roles/create';
      
      const r = await Admin.req(endpoint, {
        method,
        body
      });
      
      if (r && r.ok) {
        Admin.toast(id ? 'ƒê√£ c·∫≠p nh·∫≠t role' : 'ƒê√£ t·∫°o role m·ªõi');
        closeModal('role');
        loadRoles();
      } else {
        throw new Error(r.error || 'L·ªói l∆∞u role');
      }
    } catch (e) {
      console.error('[AdminUsers] Save role error:', e);
      alert(e.message || 'L·ªói l∆∞u role');
    }
  };

  window.editRole = async function(id) {
    try {
      const r = await Admin.req(`/admin/roles/${id}`);
      
      if (!r || !r.ok) throw new Error('Failed to load role');
      
      const role = r.role || r.data;
      
      renderPermissionsGrid();
      
      $('role-id').value = role.id;
      $('role-name').value = role.name;
      $('role-desc').value = role.description || '';
      $('role-system').checked = role.is_system || false;
      
      // Check permissions
      if (role.permissions && role.permissions.includes('*')) {
        $('perm-select-all').checked = true;
        document.querySelectorAll('#permissions-grid input[type="checkbox"]').forEach(cb => cb.checked = true);
      } else if (role.permissions) {
        role.permissions.forEach(perm => {
          const cb = $(`perm-${perm.replace(/\./g, '-')}`);
          if (cb) cb.checked = true;
        });
      }
      
      $('modal-role-title').textContent = 'S·ª≠a Role';
      openModal('role');
    } catch (e) {
      console.error('[AdminUsers] Edit role error:', e);
      alert('L·ªói t·∫£i th√¥ng tin role');
    }
  };

  window.deleteRole = async function(id, name) {
    if (!confirm(`X√≥a role "${name}"?\n\nC√°c admin ƒëang d√πng role n√†y s·∫Ω b·ªã ·∫£nh h∆∞·ªüng!`)) return;
    
    try {
      const r = await Admin.req(`/admin/roles/${id}`, { method: 'DELETE' });
      
      if (r && r.ok) {
        Admin.toast('ƒê√£ x√≥a role');
        loadRoles();
      } else {
        throw new Error(r.error || 'L·ªói x√≥a role');
      }
    } catch (e) {
      console.error('[AdminUsers] Delete role error:', e);
      alert(e.message || 'L·ªói x√≥a role');
    }
  };

  // Init
  console.log('[AdminUsers] Starting initialization...');
  checkAuth().then(() => {
    loadUsers();
    loadRoles();
  });
});
</script>
